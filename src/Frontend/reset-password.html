<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | GoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-purple-300 to-purple-500 overflow-hidden">

    <!-- Blobs -->
    <div
        class="absolute w-96 h-96 bg-purple-600/30 rounded-full blur-3xl top-[-100px] left-[-100px] animate-[blob_20s_infinite]">
    </div>
    <div
        class="absolute w-96 h-96 bg-pink-400/30 rounded-full blur-3xl bottom-[-100px] right-[-100px] animate-[blob_25s_infinite]">
    </div>

    <div class="relative z-10 w-full max-w-md bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl p-12">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-purple-700 mb-2">GoShop</h2>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Reset Password</h3>
            <p class="text-gray-600">Enter your new password</p>
        </div>

        <form id="resetPasswordForm" class="space-y-6">
            <div class="relative">
                <input type="password" id="newPassword" required minlength="6"
                    class="w-full px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none"
                    placeholder="New password (min 6 chars)">
                <button type="button" onclick="togglePassword('newPassword')"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <!-- Password Strength Indicator -->
            <div id="strengthBar" class="hidden">
                <div class="flex gap-1 mb-2">
                    <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar1"></div>
                    <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar2"></div>
                    <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar3"></div>
                    <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar4"></div>
                </div>
                <p id="strengthText" class="text-sm text-gray-600"></p>
            </div>

            <div class="relative">
                <input type="password" id="confirmPassword" required
                    class="w-full px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none"
                    placeholder="Confirm new password">
                <button type="button" onclick="togglePassword('confirmPassword')"
                    class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit"
                class="w-full py-4 rounded-full bg-gradient-to-r from-purple-600 to-purple-500 text-white font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200">
                Reset Password
            </button>
        </form>

        <p class="text-center text-sm text-gray-700 mt-6">
            <a href="/login.html" class="text-purple-700 font-semibold hover:underline">Back to Login</a>
        </p>

    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alert('❌ Invalid Token!');
            window.location.href = '/login.html';
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthBar.classList.add('hidden');
                return;
            }

            strengthBar.classList.remove('hidden');

            let strength = 0;
            if (password.length >= 8) strength++; // Base length requirement
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;

            // Reset bars
            bars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500');
                bar.classList.add('bg-gray-200');
            });

            // Set strength
            const colors = ['bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const texts = ['Very Weak', 'Weak', 'Medium', 'Strong'];

            for (let i = 0; i < strength; i++) {
                bars[i].classList.remove('bg-gray-200');
                bars[i].classList.add(colors[strength - 1]);
            }

            strengthText.textContent = `Strength: ${texts[strength - 1] || 'Very Weak'}`;
        });

        // Submit form
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('❌ Password confirmation does not match!');
                return;
            }

            const strongPasswordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!strongPasswordRegex.test(newPassword)) {
                alert('❌ Password must be at least 8 characters, include uppercase, lowercase, and number!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('✅ ' + data.message);
                    window.location.href = '/login.html';
                } else {
                    alert('❌ ' + (data.message || 'An error occurred'));
                }
            } catch (error) {
                alert('❌ Server connection error');
                console.error(error);
            }
        });
    </script>

</body>

</html>
