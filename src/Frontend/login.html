<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | ShoppeClone</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-purple-300 to-purple-500 overflow-hidden">

    <!-- blobs -->
    <div
        class="absolute w-96 h-96 bg-purple-600/30 rounded-full blur-3xl top-[-100px] left-[-100px] animate-[blob_20s_infinite]">
    </div>
    <div
        class="absolute w-96 h-96 bg-pink-400/30 rounded-full blur-3xl bottom-[-100px] right-[-100px] animate-[blob_25s_infinite]">
    </div>

    <div
        class="relative z-10 w-full max-w-5xl bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl flex overflow-hidden">

        <!-- LEFT LOGIN FORM -->
        <div class="w-1/2 p-12">
            <h2 class="text-3xl font-extrabold text-purple-700">
                ShoppeClone
            </h2>

            <h3 class="text-xl font-semibold text-gray-800 mt-6">
                Welcome back üëã
            </h3>
            <p class="text-gray-600 mb-8">
                Sign in to continue shopping
            </p>

            <input id="loginEmail" placeholder="Email"
                class="w-full mb-5 bg-transparent border-b-2 border-gray-400 focus:border-purple-600 outline-none py-2">
            <input id="loginPassword" type="password" placeholder="Password"
                class="w-full mb-3 bg-transparent border-b-2 border-gray-400 focus:border-purple-600 outline-none py-2">

            <div class="text-right mb-6">
                <a href="#" class="text-sm text-purple-700 hover:underline">
                    Forgot password?
                </a>
            </div>

            <button onclick="signIn()"
                class="w-full py-3 rounded-full bg-gradient-to-r from-purple-600 to-purple-500 text-white font-semibold shadow-lg">
                Sign In
            </button>

            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gray-400"></div>
                <span class="mx-4 text-sm text-gray-600">or</span>
                <div class="flex-1 h-px bg-gray-400"></div>
            </div>

            <!-- GOOGLE BUTTON - WORKING -->
            <a href="#" onclick="googleLogin(event)" style="text-decoration: none;">
                <button
                    class="w-full flex items-center justify-center gap-3 py-3 rounded-full bg-white shadow hover:bg-gray-100 transition">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.73 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.14 24.56c0-1.64-.15-3.21-.43-4.72H24v9.02h12.45c-.54 2.91-2.18 5.38-4.64 7.04l7.49 5.82c4.38-4.04 6.84-9.99 6.84-17.16z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.77A14.5 14.5 0 0 1 9.76 24c0-1.66.29-3.27.77-4.77l-7.99-6.19A23.99 23.99 0 0 0 0 24c0 3.88.93 7.56 2.54 10.96l7.99-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.9-5.81l-7.49-5.82c-2.08 1.4-4.73 2.23-8.41 2.23-6.26 0-11.57-4.23-13.46-9.94l-7.99 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    <span class="text-gray-700 font-medium">
                        Continue with Google
                    </span>
                </button>
            </a>

            <p class="text-center text-sm text-gray-700 mt-6">
                Don't have an account?
                <a href="/register.html" class="text-purple-700 font-semibold hover:underline">
                    Sign up
                </a>
            </p>
        </div>

        <!-- RIGHT IMAGE SLIDER -->
        <div class="w-1/2 relative overflow-hidden rounded-r-3xl">
            <div id="slider" class="w-full h-full relative">
                <img src="https://i.pinimg.com/1200x/b5/11/c7/b511c71b1d06667a39a984162daa417b.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-100 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/dc/31/a7/dc31a73c195aa864c6c6d49d3feabbda.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/d6/53/04/d653040c29b3bac874684c851676932f.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/1200x/40/30/95/403095ca081124fdd503a886ef5394d5.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/af/7b/29/af7b2996da9693de90da701266024229.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
            </div>
            <div class="absolute inset-0 bg-purple-900/10"></div>
        </div>
    </div>

    <script>
        async function googleLogin(event) {
            event.preventDefault();

            try {
                const res = await fetch(
                    'http://localhost:8080/api/auth/oauth/google/url?redirect_uri=http://localhost:3000/auth/callback/google.html'
                );

                const data = await res.json();

                if (data.authUrl) {
                    // üî• CHUY·ªÇN SANG GOOGLE
                    window.location.href = data.authUrl;
                } else {
                    alert('‚ùå Kh√¥ng l·∫•y ƒë∆∞·ª£c Google URL');
                }
            } catch (err) {
                alert('‚ùå L·ªói Google Login');
                console.error(err);
            }
        }
    </script>
</body>

</html>
