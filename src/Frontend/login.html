<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | ShoppeClone</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#FEEFCD] via-[#F8E8D0] to-[#AD3029]/20 overflow-hidden">

    <!-- blobs -->
    <div
        class="absolute w-96 h-96 bg-[#AD3029]/25 rounded-full blur-3xl top-[-120px] left-[-120px] animate-[blob_20s_infinite]">
    </div>
    <div
        class="absolute w-96 h-96 bg-[#AD3029]/20 rounded-full blur-3xl bottom-[-120px] right-[-120px] animate-[blob_25s_infinite]">
    </div>

    <div
        class="relative z-10 w-full max-w-5xl bg-white/60 backdrop-blur-xl rounded-3xl shadow-2xl flex overflow-hidden">

        <!-- LEFT LOGIN FORM -->
        <div class="w-1/2 p-12">
            <h2 class="text-3xl font-extrabold text-[#AD3029]">
                ShopeeClone
            </h2>

            <h3 class="text-xl font-semibold text-gray-800 mt-6">
                Welcome back ðŸ‘‹
            </h3>
            <p class="text-gray-600 mb-8">
                Sign in to continue shopping
            </p>

            <input id="loginEmail" placeholder="Email"
                class="w-full mb-5 bg-transparent border-b-2 border-gray-400 focus:border-[#AD3029] outline-none py-2">

            <input id="loginPassword" type="password" placeholder="Password"
                class="w-full mb-3 bg-transparent border-b-2 border-gray-400 focus:border-[#AD3029] outline-none py-2">

            <div class="text-right mb-6">
                <a href="/forgot-password.html" class="text-sm text-[#AD3029] hover:underline">
                    Forgot password?
                </a>
            </div>

            <button onclick="signIn()"
                class="w-full py-3 rounded-full bg-gradient-to-r from-[#AD3029] to-[#CD5252] text-white font-semibold shadow-lg hover:opacity-90 transition">
                Sign In
            </button>

            <div class="flex items-center my-6">
                <div class="flex-1 h-px bg-gray-300"></div>
                <span class="mx-4 text-sm text-gray-600">or</span>
                <div class="flex-1 h-px bg-gray-300"></div>
            </div>

            <!-- GOOGLE BUTTON -->
            <a href="#" onclick="googleLogin(event)" style="text-decoration: none;">
                <button class="w-full flex items-center justify-center gap-3 py-3 rounded-full 
       bg-[#FEEFCD] border-2 border-[#AD3029] 
       shadow hover:bg-[#F8E8D0] hover:shadow-md transition">
                    <svg class="w-5 h-5" viewBox="0 0 48 48">
                        <path fill="#EA4335"
                            d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.73 17.74 9.5 24 9.5z" />
                        <path fill="#4285F4"
                            d="M46.14 24.56c0-1.64-.15-3.21-.43-4.72H24v9.02h12.45c-.54 2.91-2.18 5.38-4.64 7.04l7.49 5.82c4.38-4.04 6.84-9.99 6.84-17.16z" />
                        <path fill="#FBBC05"
                            d="M10.53 28.77A14.5 14.5 0 0 1 9.76 24c0-1.66.29-3.27.77-4.77l-7.99-6.19A23.99 23.99 0 0 0 0 24c0 3.88.93 7.56 2.54 10.96l7.99-6.19z" />
                        <path fill="#34A853"
                            d="M24 48c6.48 0 11.93-2.13 15.9-5.81l-7.49-5.82c-2.08 1.4-4.73 2.23-8.41 2.23-6.26 0-11.57-4.23-13.46-9.94l-7.99 6.19C6.51 42.62 14.62 48 24 48z" />
                    </svg>
                    <span class="text-gray-700 font-medium">
                        Continue with Google
                    </span>
                </button>
            </a>

            <p class="text-center text-sm text-gray-700 mt-6">
                Don't have an account?
                <a href="/register.html" class="text-[#AD3029] font-semibold hover:underline">
                    Sign up
                </a>
            </p>
        </div>

        <!-- RIGHT IMAGE SLIDER -->
        <div class="w-1/2 relative overflow-hidden rounded-r-3xl">
            <div id="slider" class="w-full h-full relative">
                <img src="https://i.pinimg.com/736x/52/0d/38/520d389f4ccfb11a2e76b8ed9dfdb95a.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-100 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/64/79/9d/64799db8359714f06a02dc0fe4f82fe6.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/40/82/60/408260ea7ea27aca4ba1052f2329977a.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/0e/05/17/0e05179f699bf2a37166cdf104ad9f17.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
                <img src="https://i.pinimg.com/736x/56/41/8b/56418bbdf3ce32c733ecb92a9ca2e349.jpg"
                    class="slide absolute inset-0 w-full h-full object-cover opacity-0 transition-opacity duration-1000">
            </div>

            <script>
                const slides = document.querySelectorAll("#slider .slide");
                let currentSlide = 0;
                const intervalTime = 3000; // â± 3000ms = 3 giÃ¢y (Ä‘á»•i sá»‘ náº¿u muá»‘n)

                setInterval(() => {
                    slides[currentSlide].style.opacity = 0;
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].style.opacity = 1;
                }, intervalTime);
            </script>
            <div class="absolute inset-0 bg-[#AD3029]/10"></div>
        </div>

    </div>


    <script>
        async function signIn() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const btn = document.querySelector('button[onclick="signIn()"]');
            const originalText = btn.innerText;

            if (!email || !password) {
                alert('âš ï¸ Please enter email and password!');
                return;
            }

            // Disable button
            btn.disabled = true;
            btn.innerText = 'Signing in...';
            btn.classList.add('opacity-70', 'cursor-not-allowed');

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('userName', data.user?.fullName || email.split('@')[0]);

                    const roles = data.user?.roles || [];
                    const isAdmin = roles.some(r => (typeof r === 'string' ? r : r.name) === 'ROLE_ADMIN');

                    const returnUrl = new URLSearchParams(window.location.search).get('returnUrl');
                    if (returnUrl) {
                        const m = returnUrl.match(/order-detail\.html\?id=([^&]+)/);
                        if (m) localStorage.setItem('viewOrderId', m[1]);
                        window.location.href = returnUrl;
                    } else if (isAdmin) {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('âŒ ' + (data.message || 'Login failed'));
                    // Re-enable button on error
                    btn.disabled = false;
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-70', 'cursor-not-allowed');
                }
            } catch (error) {
                console.error(error);
                alert('âŒ Server connection error');
                // Re-enable button on error
                btn.disabled = false;
                btn.innerText = originalText;
                btn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        async function googleLogin(event) {
            event.preventDefault();

            try {
                const res = await fetch(
                    'http://localhost:8080/api/auth/oauth/google/url?redirect_uri=http://localhost:3000/auth/callback/google.html'
                );

                const data = await res.json();

                if (data.authUrl) {
                    // ðŸ”¥ SWITCH TO GOOGLE
                    window.location.href = data.authUrl;
                } else {
                    alert('âŒ Could not get Google URL');
                }
            } catch (err) {
                alert('âŒ Google Login Error');
                console.error(err);
            }
        }

        // === ENTER KEY SUPPORT ===
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('#loginEmail, #loginPassword');
            inputs.forEach(input => {
                input.addEventListener('keydown', function (event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        signIn(); // Call function directly
                    }
                });
            });
        });
    </script>
</body>

</html>
