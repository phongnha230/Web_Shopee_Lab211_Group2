<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ShoppeClone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        @keyframes blob {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -40px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-400 via-purple-300 to-purple-500 overflow-hidden">

    <!-- Blobs -->
    <div
        class="absolute w-96 h-96 bg-purple-600/30 rounded-full blur-3xl top-[-100px] left-[-100px] animate-[blob_20s_infinite]">
    </div>
    <div
        class="absolute w-96 h-96 bg-pink-400/30 rounded-full blur-3xl bottom-[-100px] right-[-100px] animate-[blob_25s_infinite]">
    </div>

    <div class="relative z-10 w-full max-w-md bg-white/30 backdrop-blur-xl rounded-3xl shadow-2xl p-12">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-purple-700 mb-2">ShoppeClone</h2>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Forgot Password?</h3>
            <p class="text-gray-600">Enter email to receive OTP code</p>
        </div>

        <!-- Step 1: Email Input -->
        <div id="step1">
            <form id="emailForm" class="space-y-6">
                <div>
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none"
                        placeholder="Your email">
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-full bg-gradient-to-r from-purple-600 to-purple-500 text-white font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200">
                    Send OTP Code
                </button>
            </form>
        </div>

        <!-- Step 2: OTP + New Password -->
        <div id="step2" class="hidden space-y-6">
            <div class="bg-green-100 border-2 border-green-500 rounded-xl p-4 mb-4">
                <p class="text-green-700 font-semibold text-center">
                    ✅ OTP code has been sent to your email!
                </p>
                <p class="text-green-600 text-sm text-center mt-2">
                    Please check your email inbox
                </p>
            </div>

            <form id="resetForm" class="space-y-4">
                <div>
                    <label class="text-sm font-medium text-gray-700">OTP Code (6 digits)</label>
                    <input type="text" id="otp" required maxlength="6" pattern="[0-9]{6}"
                        class="w-full mt-1 px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none text-center text-2xl tracking-widest"
                        placeholder="000000">
                </div>

                <div class="relative">
                    <label class="text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="newPassword" required minlength="6"
                        class="w-full mt-1 px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none"
                        placeholder="Minimum 6 characters">
                    <button type="button" onclick="togglePassword('newPassword')"
                        class="absolute right-4 bottom-3 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Password Strength -->
                <div id="strengthBar" class="hidden">
                    <div class="flex gap-1 mb-2">
                        <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar1"></div>
                        <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar2"></div>
                        <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar3"></div>
                        <div class="h-2 flex-1 rounded-full bg-gray-200" id="bar4"></div>
                    </div>
                    <p id="strengthText" class="text-sm text-gray-600"></p>
                </div>

                <div class="relative">
                    <label class="text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required
                        class="w-full mt-1 px-4 py-3 pr-12 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:outline-none">
                    <button type="button" onclick="togglePassword('confirmPassword')"
                        class="absolute right-4 bottom-3 text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit"
                    class="w-full py-4 rounded-full bg-gradient-to-r from-purple-600 to-purple-500 text-white font-semibold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all duration-200">
                    Reset Password
                </button>
            </form>
        </div>

        <p class="text-center text-sm text-gray-700 mt-6">
            Remember your password?
            <a href="/login.html" class="text-purple-700 font-semibold hover:underline">Login</a>
        </p>

    </div>

    <script>
        let userEmail = '';

        // Step 1: Send OTP
        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            userEmail = document.getElementById('email').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show step 2
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                } else {
                    alert('❌ ' + (data.message || 'Có lỗi xảy ra'));
                }
            } catch (error) {
                alert('❌ Lỗi kết nối server');
                console.error(error);
            }
        });

        // Step 2: Verify OTP and Reset Password
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('❌ Password confirmation does not match!');
                return;
            }

            const strongPasswordRegex = /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            if (!strongPasswordRegex.test(newPassword)) {
                alert('❌ Password must be at least 8 characters, include uppercase, lowercase, and number!');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/verify-otp-reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: userEmail,
                        otp: otp,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('✅ ' + data.message);
                    window.location.href = '/login.html';
                } else {
                    alert('❌ ' + (data.message || 'Có lỗi xảy ra'));
                }
            } catch (error) {
                alert('❌ Lỗi kết nối server');
                console.error(error);
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling.querySelector('i');

            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthBar.classList.add('hidden');
                return;
            }

            strengthBar.classList.remove('hidden');

            let strength = 0;
            if (password.length >= 8) strength++; // Base length requirement
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;

            // Reset bars
            bars.forEach(bar => {
                bar.classList.remove('bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500');
                bar.classList.add('bg-gray-200');
            });

            // Set strength
            const colors = ['bg-red-500', 'bg-yellow-500', 'bg-blue-500', 'bg-green-500'];
            const texts = ['Very Weak', 'Weak', 'Medium', 'Strong'];

            for (let i = 0; i < strength; i++) {
                bars[i].classList.remove('bg-gray-200');
                bars[i].classList.add(colors[strength - 1]);
            }

            strengthText.textContent = `Strength: ${texts[strength - 1] || 'Very Weak'}`;
        });
    </script>

</body>

</html>
