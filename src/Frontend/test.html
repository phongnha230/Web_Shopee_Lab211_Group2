                <!-- FORM -->

                                    placeholder="H√† N·ªôi" />

    <script>
        const API_URL = 'http://localhost:8080/api';
        let accessToken = localStorage.getItem('accessToken');

        // KH√îNG B·∫ÆT BU·ªòC ƒêƒÇNG NH·∫¨P - ch·ªâ c·∫£nh b√°o
        if (!accessToken) {
            console.warn('‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p - M·ªôt s·ªë ch·ª©c nƒÉng c√≥ th·ªÉ kh√¥ng ho·∫°t ƒë·ªông');
        }

        // === B∆Ø·ªöC 1: T·ª∞ ƒê·ªòNG LOAD TH√îNG TIN KHI V√ÄO TRANG ===
        async function loadProfile() {
            if (!accessToken) {
                showToast('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ xem th√¥ng tin', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/user/profile`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i th√¥ng tin');
                }

                const data = await response.json();
                console.log('‚úÖ ƒê√£ load profile:', data);

                // T√°ch h·ªç t√™n
                const nameParts = (data.fullName || '').split(' ');
                const firstName = nameParts.pop() || '';
                const lastName = nameParts.join(' ') || '';

                // L·∫•y ch·ªØ c√°i ƒë·∫ßu cho avatar
                const initial = (data.fullName || 'U').charAt(0).toUpperCase();

                // C·∫≠p nh·∫≠t sidebar
                document.getElementById('sidebarName').textContent = data.fullName || 'User';
                document.getElementById('sidebarAvatar').textContent = initial;
                document.getElementById('mainAvatar').textContent = initial;

                // ƒêi·ªÅn v√†o form
                document.getElementById('lastName').value = lastName;
                document.getElementById('firstName').value = firstName;
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';

                // Load ƒë·ªãa ch·ªâ m·∫∑c ƒë·ªãnh
                loadAddress();

            } catch (error) {
                console.error('L·ªói load profile:', error);
                showToast('‚ùå ' + error.message, 'error');
            }
        }

        // Load ƒë·ªãa ch·ªâ m·∫∑c ƒë·ªãnh
        async function loadAddress() {
            try {
                const response = await fetch(`${API_URL}/user/addresses`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    const addresses = await response.json();
                    const defaultAddr = addresses.find(a => a.default) || addresses[0];

                    if (defaultAddr) {
                        document.getElementById('city').value = defaultAddr.city || '';
                        document.getElementById('district').value = defaultAddr.district || '';
                        document.getElementById('address').value = defaultAddr.address || '';
                    }
                }
            } catch (error) {
                console.log('Ch∆∞a c√≥ ƒë·ªãa ch·ªâ');
            }
        }

        // === B∆Ø·ªöC 2: L∆ØU TH√îNG TIN KHI B·∫§M N√öT ===
        async function saveProfile() {
            if (!accessToken) {
                showToast('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
                return;
            }

            const lastName = document.getElementById('lastName').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const phone = document.getElementById('phone').value.trim();

            // Validate
            if (!lastName || !firstName) {
                showToast('‚ùå Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß h·ªç t√™n!', 'error');
                return;
            }

            const fullName = `${lastName} ${firstName}`;

            try {
                console.log('üì§ ƒêang g·ª≠i d·ªØ li·ªáu:', { fullName, phone });

                const response = await fetch(`${API_URL}/user/profile`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        fullName: fullName,
                        phone: phone
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'C·∫≠p nh·∫≠t th·∫•t b·∫°i');
                }

                const result = await response.text();
                console.log('‚úÖ K·∫øt qu·∫£:', result);

                showToast('‚úÖ C·∫≠p nh·∫≠t th√¥ng tin th√†nh c√¥ng!', 'success');

                // Reload l·∫°i sau 1s
                setTimeout(() => {
                    loadProfile();
                }, 1000);

            } catch (error) {
                console.error('L·ªói khi l∆∞u:', error);
                showToast('‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // Hi·ªÉn th·ªã toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');

            // M√†u s·∫Øc theo lo·∫°i
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            toast.className = `fixed top-5 right-5 px-6 py-3 rounded-lg shadow-lg text-white font-semibold transition-all z-50 ${colors[type] || colors.success}`;
            toast.textContent = message;
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // ƒê·ªïi m·∫≠t kh·∫©u
        function showChangePassword() {
            if (!accessToken) {
                showToast('‚ö†Ô∏è Vui l√≤ng ƒëƒÉng nh·∫≠p!', 'warning');
                return;
            }

            const currentPassword = prompt('Nh·∫≠p m·∫≠t kh·∫©u hi·ªán t·∫°i:');
            if (!currentPassword) return;

            const newPassword = prompt('Nh·∫≠p m·∫≠t kh·∫©u m·ªõi (t·ªëi thi·ªÉu 6 k√Ω t·ª±):');
            if (!newPassword || newPassword.length < 6) {
                showToast('‚ùå M·∫≠t kh·∫©u m·ªõi ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±!', 'error');
                return;
            }

            const confirmPassword = prompt('X√°c nh·∫≠n m·∫≠t kh·∫©u m·ªõi:');
            if (newPassword !== confirmPassword) {
                showToast('‚ùå M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!', 'error');
                return;
            }

            changePassword(currentPassword, newPassword, confirmPassword);
        }

        async function changePassword(currentPassword, newPassword, confirmPassword) {
            try {
                const response = await fetch(`${API_URL}/user/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({
                        currentPassword,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.text();

                if (response.ok) {
                    showToast('‚úÖ ' + data, 'success');
                } else {
                    throw new Error(data);
                }
            } catch (error) {
                showToast('‚ùå ' + error.message, 'error');
            }
        }

        // ƒêƒÉng xu·∫•t
        function logout() {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?')) {
                localStorage.clear();
                showToast('üëã ƒê√£ ƒëƒÉng xu·∫•t!', 'info');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }
        }

        // === T·ª∞ ƒê·ªòNG CH·∫†Y KHI V√ÄO TRANG ===
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Trang profile ƒë√£ load');
            loadProfile();
        });
    </script>
