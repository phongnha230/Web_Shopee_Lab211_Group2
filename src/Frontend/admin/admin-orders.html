<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Shopee Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>if (!localStorage.getItem('isAdminLoggedIn')) window.location.href = 'admin-login.html';</script>
    <style>
        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #f97316;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-[#0f172a] text-slate-300 flex-shrink-0 hidden md:flex flex-col shadow-xl z-20">
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-500 rounded flex items-center justify-center text-white font-bold mr-3">
                    S</div>
                <h1 class="text-lg font-bold text-white">SHOPEE ADMIN</h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-6 space-y-1">
                <a href="admin.html"
                    class="sidebar-link active flex items-center px-6 py-3 text-white hover:bg-white/5 transition-colors">
                    <i class="fas fa-chart-pie w-6"></i>
                    <span class="font-medium">Dashboard</span>
                </a>

                <p class="px-6 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-3">Operations</p>

                <a href="admin-orders.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-shopping-cart w-6"></i>
                    <span class="font-medium">Orders</span>
                </a>

                <a href="admin-products.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-box w-6"></i>
                    <span class="font-medium">Products</span>
                </a>

                <a href="admin-disputes.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-gavel w-6"></i>
                    <span class="font-medium">Disputes</span>
                </a>

                <p class="px-6 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-3">Management</p>

                <a href="admin-users.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-users w-6"></i>
                    <span class="font-medium">Users</span>
                </a>

                <a href="admin-sellers.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-store w-6"></i>
                    <span class="font-medium">Sellers & Shops</span>
                </a>

            </nav>
        </aside>

        <div class="flex-1 flex flex-col h-full relative">
            <header class="h-16 bg-white border-b flex items-center justify-between px-8 z-10">
                <h2 class="text-xl font-bold text-slate-800">Order Management</h2>
                <div class="flex items-center gap-3">
                    <span class="text-sm font-bold">Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=f97316&color=fff"
                        class="w-9 h-9 rounded-full border">
                </div>
            </header>

            <main class="flex-1 overflow-auto bg-slate-50 p-8">
                <div class="flex gap-3 mb-6">
                    <button onclick="filterOrder('all')"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:border-orange-500 hover:text-orange-500 font-medium transition shadow-sm focus:ring-2 focus:ring-orange-500">All
                        Orders</button>
                    <button onclick="filterOrder('Pending')"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:border-yellow-500 hover:text-yellow-600 font-medium transition shadow-sm">Pending</button>
                    <button onclick="filterOrder('Shipping')"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:border-blue-500 hover:text-blue-600 font-medium transition shadow-sm">Shipping</button>
                    <button onclick="filterOrder('Completed')"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:border-green-500 hover:text-green-600 font-medium transition shadow-sm">Completed</button>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Order ID</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Customer / Shop</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Total</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-center">Status</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-center">Date</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="orderTable" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        const orders = [
            { id: "ORD-9921", cust: "Nguyen Van A", shop: "Anker Official", total: "₫250.000", status: "Shipping", date: "25/01/2026" },
            { id: "ORD-9922", cust: "Tran Thi B", shop: "Zara Fashion", total: "₫1.200.000", status: "Completed", date: "24/01/2026" },
            { id: "ORD-9923", cust: "Le Van C", shop: "Tech Zone", total: "₫89.000", status: "Pending", date: "26/01/2026" },
            { id: "ORD-9924", cust: "Pham D", shop: "Anker Official", total: "₫550.000", status: "Cancelled", date: "23/01/2026" }
        ];

        function renderOrders(filter = 'all') {
            const list = filter === 'all' ? orders : orders.filter(o => o.status === filter);
            const statusColors = {
                'Pending': 'bg-yellow-100 text-yellow-700',
                'Shipping': 'bg-blue-100 text-blue-700',
                'Completed': 'bg-green-100 text-green-700',
                'Cancelled': 'bg-red-100 text-red-700'
            };

            document.getElementById('orderTable').innerHTML = list.map(o => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="px-6 py-4 font-bold text-slate-700">#${o.id}</td>
                    <td class="px-6 py-4 text-sm">
                        <div class="font-semibold text-slate-800">${o.cust}</div>
                        <div class="text-xs text-slate-500">Shop: ${o.shop}</div>
                    </td>
                    <td class="px-6 py-4 font-bold text-slate-700">${o.total}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2.5 py-0.5 rounded-full text-xs font-bold ${statusColors[o.status]}">${o.status}</span>
                    </td>
                    <td class="px-6 py-4 text-center text-sm text-slate-500">${o.date}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="text-slate-400 hover:text-blue-500 p-2 rounded-full hover:bg-blue-50 transition"><i class="fas fa-eye"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function filterOrder(status) { renderOrders(status); }
        renderOrders();
    </script>
</body>

</html>
