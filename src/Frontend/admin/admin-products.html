<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Shopee Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>if (!localStorage.getItem('isAdminLoggedIn')) window.location.href = 'admin-login.html';</script>
    <style>
        .modal {
            transition: opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #f97316;
        }
    </style>
</head>

<body class="bg-slate-50 font-sans text-slate-800">
    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-[#0f172a] text-slate-300 flex-shrink-0 hidden md:flex flex-col shadow-xl z-20">
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <div
                    class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-500 rounded flex items-center justify-center text-white font-bold mr-3">
                    S</div>
                <h1 class="text-lg font-bold text-white">SHOPEE ADMIN</h1>
            </div>
            <nav class="flex-1 overflow-y-auto py-6 space-y-1">
                <a href="admin.html"
                    class="sidebar-link active flex items-center px-6 py-3 text-white hover:bg-white/5 transition-colors">
                    <i class="fas fa-chart-pie w-6"></i>
                    <span class="font-medium">Dashboard</span>
                </a>

                <p class="px-6 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-3">Operations</p>

                <a href="admin-orders.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-shopping-cart w-6"></i>
                    <span class="font-medium">Orders</span>
                </a>

                <a href="admin-products.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-box w-6"></i>
                    <span class="font-medium">Products</span>
                </a>

                <a href="admin-disputes.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-gavel w-6"></i>
                    <span class="font-medium">Disputes</span>
                </a>

                <p class="px-6 text-xs font-bold text-slate-500 uppercase tracking-widest mt-6 mb-3">Management</p>

                <a href="admin-users.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-users w-6"></i>
                    <span class="font-medium">Users</span>
                </a>

                <a href="admin-sellers.html"
                    class="sidebar-link flex items-center px-6 py-3 hover:bg-white/5 hover:text-white transition-colors">
                    <i class="fas fa-store w-6"></i>
                    <span class="font-medium">Sellers & Shops</span>
                </a>

            </nav>
        </aside>

        <div class="flex-1 flex flex-col h-full">
            <header class="h-16 bg-white border-b flex items-center justify-between px-8 z-10">
                <h2 class="text-xl font-bold text-slate-800">Kho Sản Phẩm</h2><button onclick="openModal()"
                    class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg flex items-center gap-2 transition"><i
                        class="fas fa-plus"></i> Thêm Mới</button>
            </header>
            <main class="flex-1 overflow-auto bg-slate-50 p-8">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Sản phẩm</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-right">Giá</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-center">Kho</th>
                                <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-center">Hành động
                                </th>
                            </tr>
                        </thead>
                        <tbody id="productTableBody" class="divide-y divide-slate-100"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div id="productModal"
        class="modal fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-6 py-4 border-b bg-slate-50 flex justify-between items-center">
                <h3 class="text-lg font-bold text-slate-800" id="modalTitle">Thêm Sản Phẩm</h3><button
                    onclick="closeModal()" class="text-slate-400 hover:text-red-500"><i
                        class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-4">
                <input type="hidden" id="pId">
                <div><label class="block text-sm font-semibold mb-1">Tên sản phẩm</label><input type="text" id="pName"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-sm font-semibold mb-1">Giá (VNĐ)</label><input type="number"
                            id="pPrice"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"></div>
                    <div><label class="block text-sm font-semibold mb-1">Tồn kho</label><input type="number" id="pStock"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"></div>
                </div>
                <div><label class="block text-sm font-semibold mb-1">Link Ảnh</label><input type="text" id="pImage"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-orange-500"
                        value="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=100"></div>
            </div>
            <div class="px-6 py-4 bg-slate-50 flex justify-end gap-3 border-t"><button onclick="closeModal()"
                    class="px-5 py-2.5 rounded-xl text-slate-600 hover:bg-slate-200 font-bold">Hủy</button><button
                    onclick="saveProduct()"
                    class="px-5 py-2.5 bg-orange-500 text-white rounded-xl hover:bg-orange-600 font-bold">Lưu
                    lại</button></div>
        </div>
    </div>

    <script>
        let products = [{ id: 1, name: "Nike Air Max 90", price: 2100000, stock: 45, img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=100" }, { id: 2, name: "Sony WH-1000XM5", price: 8500000, stock: 12, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=100" }];
        function renderTable() {
            document.getElementById('productTableBody').innerHTML = products.map(p => `
            <tr class="hover:bg-slate-50 transition">
                <td class="px-6 py-4"><div class="flex items-center gap-3"><img src="${p.img}" class="w-10 h-10 rounded-lg border"><div><p class="font-bold text-slate-800">${p.name}</p><p class="text-xs text-slate-400">ID: #${p.id}</p></div></div></td>
                <td class="px-6 py-4 text-right font-medium">₫${p.price.toLocaleString()}</td>
                <td class="px-6 py-4 text-center"><span class="px-2 py-1 rounded text-xs font-bold ${p.stock > 0 ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">${p.stock > 0 ? 'In Stock' : 'Out'}</span></td>
                <td class="px-6 py-4 text-center"><button onclick="openModal(${p.id})" class="text-blue-500 hover:bg-blue-50 p-2 rounded mr-1"><i class="fas fa-edit"></i></button><button onclick="deleteProduct(${p.id})" class="text-red-500 hover:bg-red-50 p-2 rounded"><i class="fas fa-trash"></i></button></td>
            </tr>`).join('');
        }
        function openModal(id) {
            document.getElementById('productModal').classList.add('active');
            if (id) { const p = products.find(x => x.id === id); document.getElementById('modalTitle').innerText = "Cập nhật SP"; document.getElementById('pId').value = p.id; document.getElementById('pName').value = p.name; document.getElementById('pPrice').value = p.price; document.getElementById('pStock').value = p.stock; document.getElementById('pImage').value = p.img; }
            else { document.getElementById('modalTitle').innerText = "Thêm SP Mới"; document.getElementById('pId').value = ''; document.getElementById('pName').value = ''; document.getElementById('pPrice').value = ''; document.getElementById('pStock').value = ''; }
        }
        function closeModal() { document.getElementById('productModal').classList.remove('active'); }
        function saveProduct() {
            const id = document.getElementById('pId').value; const name = document.getElementById('pName').value; const price = Number(document.getElementById('pPrice').value); const stock = Number(document.getElementById('pStock').value); const img = document.getElementById('pImage').value;
            if (!name) return alert("Nhập tên SP!"); if (id) { const i = products.findIndex(p => p.id == id); products[i] = { id: Number(id), name, price, stock, img }; } else { products.unshift({ id: Date.now(), name, price, stock, img }); } renderTable(); closeModal();
        }
        function deleteProduct(id) { if (confirm('Xóa SP này?')) { products = products.filter(p => p.id !== id); renderTable(); } }
        renderTable();
    </script>
</body>

</html>
