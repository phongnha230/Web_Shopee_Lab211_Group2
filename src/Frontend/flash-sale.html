<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale - GoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-[#AD3029] text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 gap-8">
                <!-- 1. Logo Section --><a href="index.html"
                    class="flex items-center gap-2 group flex-shrink-0 hover:opacity-90 transition"><i
                        class="fas fa-shopping-bag text-3xl text-white bounce-goshop"></i><span
                        class="text-2xl font-bold tracking-tight">GoShop</span></a>
                <!-- 2. Search Section (Centered & Wide) -->
                <div class="flex-1 max-w-2xl relative">
                    <div class="relative group"><input id="globalSearchInput" type="text"
                            placeholder="Search products in Flash Sale..."
                            class="w-full h-10 pl-4 pr-12 rounded-sm text-black focus:outline-none shadow-inner transition border-2 border-transparent focus:border-red-300"><button
                            id="globalSearchButton"
                            class="absolute right-0 top-0 h-10 w-12 bg-[#DC2626] hover:bg-[#B91C1C] flex items-center justify-center rounded-r-sm transition"><i
                                class="fas fa-search text-white"></i></button></div>
                </div>
                <!-- 3. Actions Section (Right) -->
                <div class="flex items-center gap-6">
                    <!-- Notifications -->
                    <div class="relative group h-full flex items-center"><button
                            class="hover:opacity-80 transition relative p-2"><i class="far fa-bell text-xl"></i>
                        </button>
                        <!-- Dropdown -->
                        <div class="hidden group-hover:block absolute top-full right-0 pt-2 w-72 z-50">
                            <div
                                class="bg-white text-black shadow-xl rounded-lg border border-gray-200 overflow-hidden">
                                <div class="p-3 border-b bg-gray-50 flex justify-between items-center">
                                    <span class="text-sm font-semibold text-gray-700">Notifications</span><button
                                        class="text-xs text-blue-600 hover:underline">Mark
                                        all read</button>
                                </div>
                                <div class="p-8 text-center text-sm text-gray-500 flex flex-col items-center">
                                    <i class="far fa-bell-slash text-2xl mb-2 text-gray-300"></i>No
                                    new notifications
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Cart --><a href="cart-backend.html" class="relative hover:opacity-80 transition p-1"><i
                            class="fas fa-shopping-cart text-xl"></i><span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-white text-[#AD3029] text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm hidden">0</span></a>
                    <div class="h-6 w-px bg-white/30"></div>
                    <!-- Auth Actions -->
                    <!-- Guest -->
                    <div id="guestNav" class="flex items-center gap-3 font-medium text-sm"><a href="register.html"
                            class="hover:text-gray-200 transition">Sign Up</a><a href="login.html"
                            class="hover:text-gray-200 transition">Sign in</a></div>
                    <!-- User -->
                    <div id="userNav" class="hidden flex items-center gap-2 cursor-pointer relative group h-full">
                        <img src="https://ui-avatars.com/api/?name=User&background=fecaca&color=AD3029"
                            class="w-8 h-8 rounded-full border-2 border-white/50" id="userAvatar"><span id="userName"
                            class="font-semibold max-w-[100px] truncate hidden md:block">User</span>
                        <!-- Dropdown -->
                        <div class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block z-50 animate-fade-in">
                            <div class="bg-white text-black rounded-md shadow-lg py-1 border border-gray-100">
                                <a href="profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition"><i
                                        class="far fa-user mr-2 text-gray-400"></i>My
                                    Profile</a><a href="my-orders-backend.html"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition"><i
                                        class="fas fa-box mr-2 text-gray-400"></i>My
                                    Orders</a>
                                <a href="admin-dashboard.html" id="adminPanelLink"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition font-bold text-red-600 hidden"><i
                                        class="fas fa-user-shield mr-2"></i>Admin
                                    Panel</a>
                                <div class="border-t border-gray-100 my-1">
                                </div><button onclick="logout()"
                                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition"><i
                                        class="fas fa-sign-out-alt mr-2"></i>Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-3 mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-sm text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800 font-semibold">Flash Sale</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
        <!-- Flash Sale Header -->
        <div class="flex items-center justify-between mb-6 bg-white p-4 rounded shadow-sm">
            <div class="flex items-center space-x-4">
                <h2 class="text-3xl font-bold text-orange-600 uppercase italic">FLASH SALE</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600 font-semibold mr-2">Ending in</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">00</div>
                    <span class="font-bold">:</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">45</div>
                    <span class="font-bold">:</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">23</div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <p class="text-gray-600">Showing all items on sale</p>
                <select class="border border-gray-300 rounded px-4 py-2">
                    <option>Sort by: Newest</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>

            <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <div class="col-span-full text-center text-gray-500 py-20">Loading Flash Sale products...</div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let countdownInterval = null;

        document.addEventListener('DOMContentLoaded', () => {
            updateNavbar();
            updateCartBadge();
            loadFlashSaleData();
        });

        async function updateNavbar() {
            const token = localStorage.getItem('accessToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userName = user.fullName || localStorage.getItem('userName') || 'User';
            const userRole = user.role || localStorage.getItem('userRole') || 'CUSTOMER';

            const guestNav = document.getElementById('guestNav');
            const userNav = document.getElementById('userNav');
            const userNameEl = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const adminPanelLink = document.getElementById('adminPanelLink');

            if (token) {
                if (guestNav) guestNav.classList.add('hidden');
                if (userNav) {
                    userNav.classList.remove('hidden');
                    userNav.style.display = 'flex';
                }
                if (userNameEl) userNameEl.textContent = userName;
                if (userAvatar) {
                    userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=fecaca&color=AD3029`;
                }
                if (userRole === 'ADMIN' && adminPanelLink) adminPanelLink.classList.remove('hidden');
            } else {
                if (guestNav) guestNav.classList.remove('hidden');
                if (userNav) {
                    userNav.classList.add('hidden');
                    userNav.style.display = 'none';
                }
            }
        }

        async function updateCartBadge() {
            const token = localStorage.getItem('accessToken');
            const badge = document.getElementById('cartBadge');
            if (!token || !badge) {
                if (badge) badge.style.display = 'none';
                return;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    const total = data.items ? data.items.reduce((s, i) => s + i.quantity, 0) : 0;
                    badge.textContent = total;
                    if (total > 0) {
                        badge.style.display = 'flex';
                        badge.classList.remove('hidden');
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('user');
            localStorage.removeItem('userName');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        async function loadFlashSaleData() {
            try {
                const res = await fetch(`${API_BASE_URL}/flash-sales/current`);
                if (!res.ok || res.status === 204) {
                    showNoActiveSale();
                    return;
                }
                const currentFs = await res.json();
                startCountdown(currentFs.endTime);
                loadFlashSaleItems(currentFs.id);
            } catch (err) {
                console.error(err);
                showNoActiveSale();
            }
        }

        function showNoActiveSale() {
            document.getElementById('productsGrid').innerHTML = '<div class="col-span-full text-center text-lg text-gray-500 py-20">No flash sale currently active. Check back later!</div>';
            updateCountdownUI(0, 0, 0);
        }

        function startCountdown(endTime) {
            // Ensure endTime is treated as UTC
            let dateStr = endTime;
            if (dateStr && !dateStr.endsWith('Z') && !dateStr.includes('+')) {
                dateStr += 'Z';
            }
            const end = new Date(dateStr);
            const els = document.querySelectorAll('.bg-black.text-white');

            function tick() {
                const now = new Date();
                const diff = end - now;
                if (diff <= 0) {
                    updateCountdownUI(0, 0, 0);
                    if (countdownInterval) clearInterval(countdownInterval);
                    return;
                }
                const s = Math.floor((diff / 1000) % 60);
                const m = Math.floor((diff / 60000) % 60);
                const h = Math.floor(diff / 3600000);
                updateCountdownUI(h, m, s);
            }
            tick();
            countdownInterval = setInterval(tick, 1000);
        }

        function updateCountdownUI(h, m, s) {
            const els = document.querySelectorAll('.bg-black.text-white');
            if (els.length >= 3) {
                els[0].textContent = String(h).padStart(2, '0');
                els[1].textContent = String(m).padStart(2, '0');
                els[2].textContent = String(s).padStart(2, '0');
            }
        }

        async function loadFlashSaleItems(slotId) {
            const grid = document.getElementById('productsGrid');
            try {
                const res = await fetch(`${API_BASE_URL}/flash-sales/${slotId}/items`);
                if (!res.ok) throw new Error('Failed to fetch items');
                const items = await res.json();

                if (items.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-lg text-gray-500 py-20">This slot has no items yet.</div>';
                    return;
                }

                grid.innerHTML = items.map(item => {
                    const priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(item.salePrice);
                    const originalPriceDisp = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(item.originalPrice);

                    const total = item.saleStock || 10;
                    const remaining = item.remainingStock || 0;
                    const sold = total - remaining;
                    const progressPercent = Math.max(10, Math.floor((sold / total) * 100));
                    const isHot = progressPercent > 80;

                    const discountPercent = Math.round((1 - (item.salePrice / item.originalPrice)) * 100);

                    return `
                    <div onclick="window.location.href='product-detail.html?id=${item.productId}'" 
                         class="bg-white rounded-lg shadow hover:shadow-lg transition-all overflow-hidden group cursor-pointer border border-transparent hover:border-orange-500">
                        <div class="relative">
                            <img src="${item.productImage}" alt="${item.productName}" class="w-full h-48 object-cover">
                            <div class="absolute top-2 right-2 bg-yellow-400 text-red-600 px-2 py-1 rounded text-xs font-bold border border-red-500 shadow-sm">
                                <i class="fas fa-bolt mr-1"></i>${discountPercent}%
                            </div>
                        </div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 mb-2 h-10 line-clamp-2 overflow-hidden">${item.productName}</p>
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-orange-600 text-lg font-bold">${priceDisplay}</p>
                                <span class="text-xs text-gray-400 line-through">${originalPriceDisp}</span>
                            </div>
                            
                            <div class="mt-2">
                                <div class="relative w-full bg-orange-100 h-5 rounded-full overflow-hidden border border-orange-200">
                                    <div class="bg-gradient-to-r from-orange-500 to-red-600 h-full rounded-full transition-all duration-1000 flex items-center justify-end pr-2" style="width: ${progressPercent}%">
                                         ${isHot ? '<i class="fas fa-fire text-white text-[10px] animate-pulse"></i>' : ''}
                                    </div>
                                    <div class="absolute inset-0 flex items-center justify-center">
                                        <span class="text-[10px] font-bold text-orange-900 uppercase tracking-tighter">
                                            ${remaining === 0 ? 'HẾT HÀNG' : `ĐÃ BÁN ${sold}`}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Failed to load Flash Sale items.</div>';
            }
        }
    </script>
</body>

</html>
