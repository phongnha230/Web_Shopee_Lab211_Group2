<h3>Thông tin cá nhân</h3>

<form id="profileForm">
    <label>Họ tên</label><br />
    <input type="text" id="fullName" /><br /><br />

    <label>Số điện thoại</label><br />
    <input type="text" id="phone" /><br /><br />

    <button type="submit">Cập nhật</button>
</form>

<hr />

<h3>Đổi mật khẩu</h3>

<form id="passwordForm">
    <input type="password" id="currentPassword" placeholder="Mật khẩu hiện tại" /><br /><br />
    <input type="password" id="newPassword" placeholder="Mật khẩu mới" /><br /><br />
    <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" /><br /><br />

    <button type="submit">Đổi mật khẩu</button>
</form>

<br />
<button onclick="logout()">Đăng xuất</button>
