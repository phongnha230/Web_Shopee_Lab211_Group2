<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - GoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <!-- Header (Same as index.html) -->
    <!-- Header -->
    <header class="bg-[#AD3029] text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 gap-8">

                        class="text-2xl font-bold tracking-tight">GoShop</span></a>
                <!-- 2. Search Section (Centered & Wide) -->
                <div class="flex-1 max-w-2xl relative">
                    <div class="relative group"><input id="globalSearchInput" type="text"
                            placeholder="Search products..."
                            class="w-full h-10 pl-4 pr-12 rounded-sm text-black focus:outline-none shadow-inner transition border-2 border-transparent focus:border-red-300"><button
                            id="globalSearchButton"
                            class="absolute right-0 top-0 h-10 w-12 bg-[#DC2626] hover:bg-[#B91C1C] flex items-center justify-center rounded-r-sm transition"><i
                                class="fas fa-search text-white"></i></button></div>
                </div>
                <!-- 3. Actions Section (Right) -->
                <div class="flex items-center gap-6">
                    <!-- Language Toggle Removed -->
                    <!-- Notifications -->
                    <div class="relative group h-full flex items-center"><button
                            class="hover:opacity-80 transition relative p-2"><i class="far fa-bell text-xl"></i>
                            <!-- Badge could go here -->
                        </button>
                        <!-- Dropdown -->

                            <div
                                class="bg-white text-black shadow-xl rounded-lg border border-gray-200 overflow-hidden">
                                <div class="p-3 border-b bg-gray-50 flex justify-between items-center">

                                </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Cart --><a href="cart-backend.html" class="relative hover:opacity-80 transition p-1"><i
                            class="fas fa-shopping-cart text-xl"></i><span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-white text-[#AD3029] text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm hidden">0</span></a>
                    <div class="h-6 w-px bg-white/30"></div>
                    <!-- Auth Actions -->
                    <!-- Guest -->
                    <div id="guestNav" class="flex items-center gap-3 font-medium text-sm"><a href="register.html"
                            class="hover:text-gray-200 transition">Sign Up</a><a href="login.html"
                            class="hover:text-gray-200 transition">Sign in</a></div>
                    <!-- User -->
                    <div id="userNav" class="hidden flex items-center gap-2 cursor-pointer relative group h-full">
                        <img src="https://ui-avatars.com/api/?name=User&background=fecaca&color=AD3029"
                            class="w-8 h-8 rounded-full border-2 border-white/50" id="userAvatar"><span id="userName"
                            class="font-semibold max-w-[100px] truncate hidden md:block">User</span>
                        <!-- Dropdown -->
                        <div class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block z-50 animate-fade-in">
                            <div class="bg-white text-black rounded-md shadow-lg py-1 border border-gray-100">
                                <a href="profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition"><i
                                        class="far fa-user mr-2 text-gray-400"></i>My
                                    Profile</a><a href="my-orders-backend.html"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition"><i
                                        class="fas fa-box mr-2 text-gray-400"></i>My
                                    Orders</a>
                                <!-- Shop Link (Dynamic) --><a href="#" id="sellerChannelLink"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition hidden"><i
                                        class="fas fa-store mr-2 text-gray-400"></i>My
                                    Shop</a>
                                <!-- Admin Link (Dynamic) --><a href="admin-dashboard.html" id="adminPanelLink"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition font-bold text-red-600 hidden"><i
                                        class="fas fa-user-shield mr-2"></i>Admin
                                    Panel</a>
                                <div class="border-t border-gray-100 my-1">
                                </div><button onclick="logout()"
                                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition"><i
                                        class="fas fa-sign-out-alt mr-2"></i>Logout</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-3 mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-sm text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800 font-semibold" id="categoryName">Loading...</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
        <div class="flex gap-6">
            <!-- Sidebar Filters (Optional) -->
            <aside class="w-64 bg-white p-4 rounded-lg h-fit hidden lg:block">
                <h3 class="font-bold text-lg mb-4">Filter</h3>
                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Price Range</h4>
                    <div class="space-y-2 text-sm">
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> Under ‚Ç´50</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> ‚Ç´50 - ‚Ç´100</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> ‚Ç´100 - ‚Ç´200</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> Over ‚Ç´200</label>
                    </div>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="flex-1">

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><span id="categoryTitle">All Products</span> (<span
                            id="productCount">0</span>)</h2>
                    <select class="border border-gray-300 rounded px-4 py-2">
                        <option>Sort by: Popular</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest</option>
                    </select>
                </div>

                <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    <!-- Products will be loaded here -->
                </div>

                <div id="noProducts" class="hidden text-center py-20">
                    <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No products found in this category</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Extended Mock Data with Categories (FALLBACK)
        // Used when Backend has no data for demonstration purposes
        const MOCK_PRODUCTS = [
            // Fashion
            {
                id: '201', name: "Nike Air Max Classic Red", categoryId: "Fashion", price: 210000, image:
                    "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400", badge: "50% OFF", rating: 4.7, sold: 540
            },
            {
                id: '202', name: "Converse Classic White Sneakers", categoryId: "Fashion", price: 650000, image:
                    "https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=400", badge: "50% OFF", rating: 4.9, sold: 1540
            },
            {
                id: '203', name: "Adidas Running Shoes Black", categoryId: "Fashion", price: 1200000, image:
                    "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400", badge: "HOT", rating: 4.5, sold: 230
            },

            // Mobile & Gadgets
            {
                id: '301', name: "iPhone 14 Pro Max 256GB", categoryId: "Mobile", price: 28990000, image:
                    "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400", badge: "BEST", rating: 4.9, sold: 2340
            },
            {
                id: '302', name: "Samsung Galaxy S23 Ultra", categoryId: "Mobile", price: 27990000, image:
                    "https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=400", badge: "HOT", rating: 4.8, sold: 1890
            },

            // Electronics
            {
                id: '401', name: "Sony WH-1000XM5 Headphones", categoryId: "Electronics", price: 6990000, image:
                    "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400", badge: "50% OFF", rating: 4.8, sold: 560
            },
            {
                id: '402', name: "Canon EOS 90D DSLR Camera", categoryId: "Electronics", price: 24500000, image:
                    "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=400", badge: "SALE", rating: 4.7, sold: 123
            },

            // Home
            {
                id: '501', name: "Modern Chair Brown Leather", categoryId: "Home", price: 1250000, image:
                    "https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?w=400", badge: "50% OFF", rating: 4.3, sold: 340
            },

            // Sports
            {
                id: '601', name: "Yoga Mat Premium Quality", categoryId: "Sports", price: 190000, image:
                    "https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=400", badge: "35% OFF", rating: 4.5, sold: 789
            },
        ];

        // API Base URL
        const API_BASE_URL = 'http://localhost:8080/api';

        async function loadProducts() {
            // Read parameters from hash fragment instead of query string
            // Support both ?id=... (old) and #id=... (new hash-based)
            let params;
            if (window.location.hash && window.location.hash.length > 1) {
                // Hash-based: #id=123&name=Fashion
                const hashParams = window.location.hash.substring(1); // Remove '#'
                params = new URLSearchParams(hashParams);
                console.log('üìç Reading from HASH:', hashParams);
            } else {
                // Query-based: ?id=123&name=Fashion (fallback)
                params = new URLSearchParams(window.location.search);
                console.log('üìç Reading from QUERY:', window.location.search);
            }

            const searchQuery = params.get('search');

            let categoryId = params.get('id');
            // Sanitize ID
            if (categoryId && (categoryId === 'undefined' || categoryId === 'null' || categoryId.trim() === '')) {
                categoryId = null;
            } else if (categoryId) {
                categoryId = categoryId.trim();
            }

            let categoryName = params.get('name');
            if (categoryName) {
                categoryName = decodeURIComponent(categoryName);
            } else {
                categoryName = 'Category';
            }

            // Initial placeholder
            document.getElementById('categoryTitle').textContent = categoryName;
            document.getElementById('categoryName').textContent = categoryName;

            // UPDATE DEBUG INFO - Show both raw and processed values
            const rawId = params.get('id');
            const rawName = params.get('name');

            // Debug info removed - element no longer exists
            // document.getElementById('debugText').textContent = `Raw ID: ${rawId} | Processed ID: ${categoryId} | Raw Name: ${rawName} | Processed Name: ${categoryName}`;

            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');

            // üîé SEARCH MODE: if ?search=keyword is present, ignore category id and show search results
            if (searchQuery && searchQuery.trim() !== '') {
                const keyword = searchQuery.trim();
                document.getElementById('categoryTitle').textContent = `Search: "${keyword}"`;
                document.getElementById('categoryName').textContent = 'Search results';

                try {
                    grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-20">Loading products...</div>';

                    const response = await fetch(`${API_BASE_URL}/products/search?keyword=${encodeURIComponent(keyword)}`);
                    if (!response.ok) {
                        throw new Error('Failed to search products');
                    }

                    const products = await response.json();

                    document.getElementById('productCount').textContent = products.length;

                    if (products.length === 0) {
                        grid.classList.add('hidden');
                        noProducts.classList.remove('hidden');
                        grid.innerHTML = '';
                        return;
                    }

                    grid.classList.remove('hidden');
                    noProducts.classList.add('hidden');

                    grid.innerHTML = products.map(p => {
                        // Image normalization
                        let imageUrl = 'https://via.placeholder.com/400x400?text=No+Image';
                        if (p.images && p.images.length > 0) imageUrl = p.images[0];
                        else if (p.image) imageUrl = p.image;

                        // Price normalization
                        let priceVal = 0;
                        if (p.variants && p.variants.length > 0) priceVal = p.variants[0].price;
                        else if (p.price) priceVal = p.price;

                        const priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(priceVal);

                        const sold = p.sold != null ? p.sold : 0;
                        const rating = p.rating != null ? p.rating.toFixed(1) : '-';

                        return `
                        <div onclick="goToProduct('${p.id || p._id}')"
                            class="bg-white rounded-lg shadow hover:shadow-lg transition-all cursor-pointer overflow-hidden group">
                            <div class="relative">
                                <img src="${imageUrl}" alt="${p.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                            </div>
                            <div class="p-3">
                                <p class="text-sm text-gray-700 mb-2 h-10 line-clamp-2">${p.name}</p>
                                <p class="text-orange-600 text-lg font-bold">${priceDisplay}</p>
                                <div class="flex items-center text-xs text-gray-500 mt-1">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>${rating}</span>
                                    <span class="border-l border-gray-300 pl-2 ml-2">Sold ${sold}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    }).join('');

                } catch (error) {
                    console.error('Error searching products:', error);
                    grid.innerHTML = '<div class="col-span-full text-center text-red-500 py-20">Error loading products.</div>';
                    document.getElementById('productCount').textContent = 0;
                }
                return;
            }

            let productsToDisplay = [];

            try {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-20">Loading products...</div>';

                if (categoryId && (categoryName === 'Category' || categoryName === 'All Products')) {
                    try {
                        const directResponse = await fetch(`${API_BASE_URL}/categories/${categoryId}`);
                        if (directResponse.ok) {
                            const catDetails = await directResponse.json();
                            categoryName = catDetails.name;
                            document.getElementById('categoryName').textContent = categoryName;
                            document.getElementById('categoryTitle').textContent = categoryName;
                        }
                    } catch (e) {
                        console.error("Failed to fetch category details", e);
                    }
                }

                // 2. Try fetching from Backend by ID or All
                let realProducts = [];
                console.log(`DEBUG: Detected CategoryID: ${categoryId}, CategoryName: ${categoryName}`);

                if (categoryId && categoryId.length > 5) {
                    console.log(`DEBUG: Fetching by ID: ${API_BASE_URL}/products/category/${categoryId}`);
                    const response = await fetch(`${API_BASE_URL}/products/category/${categoryId}`);
                    if (response.ok) {
                        realProducts = await response.json();
                    }
                }

                // If no products by ID, or ID is missing, fetch ALL and filter more flexibly
                // MODIFIED: Only fallback if NO category ID was provided. 
                // If User clicked a Category, they want ONLY that category. If empty, show empty.
                if (realProducts.length === 0 && !categoryId) {
                    const allResponse = await fetch(`${API_BASE_URL}/products`);
                    if (allResponse.ok) {
                        const allProducts = await allResponse.json();
                        realProducts = allProducts;
                    }
                }

                productsToDisplay = realProducts;

                // 2. Fallback to Mock Data ONLY if no real products found
                // 2. Fallback to Mock Data ONLY if no real products found AND we are not viewing a specific category
                if (productsToDisplay.length === 0 && !categoryId && categoryName === 'All Products') {
                    console.warn("No products from API. Using Mock Data for demo.");
                    productsToDisplay = MOCK_PRODUCTS;
                }

                // 3. Render
                document.getElementById('productCount').textContent = productsToDisplay.length;

                if (productsToDisplay.length === 0) {
                    grid.classList.add('hidden');
                    noProducts.classList.remove('hidden');
                    grid.innerHTML = '';
                    return;
                }

                grid.classList.remove('hidden');
                noProducts.classList.add('hidden');

                grid.innerHTML = productsToDisplay.map(p => {
                    // Image normalization
                    let imageUrl = 'https://via.placeholder.com/400x400?text=No+Image';
                    if (p.images && p.images.length > 0) imageUrl = p.images[0];
                    else if (p.image) imageUrl = p.image;

                    // Price normalization
                    let priceVal = 0;
                    let oldPrice = 0;
                    let isFlashSale = false;

                    if (p.isFlashSale && p.flashSalePrice > 0) {
                        isFlashSale = true;
                        priceVal = p.flashSalePrice;
                        oldPrice = (p.variants && p.variants.length > 0) ? p.variants[0].price : p.price;
                    } else {
                        if (p.variants && p.variants.length > 0) priceVal = p.variants[0].price;
                        else if (p.price) priceVal = p.price;
                        oldPrice = priceVal * 1.2;
                    }

                    const priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(priceVal);
                    const oldPriceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(oldPrice);

                    // Stats - use real data from API
                    const sold = p.sold != null ? p.sold : 0;
                    const rating = p.rating != null ? p.rating.toFixed(1) : '-';

                    return `
                        <div onclick="goToProduct('${p.id || p._id}')"
                            class="bg-white rounded-lg shadow hover:shadow-lg transition-all cursor-pointer overflow-hidden group">
                            <div class="relative">
                                <img src="${imageUrl}" alt="${p.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                                ${isFlashSale ? `<div class="absolute top-2 left-2 bg-orange-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-sm shadow-sm">FLASH SALE</div>` : (p.badge ? `<div class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-sm shadow-sm">${p.badge}</div>` : '')}
                            </div>
                            <div class="p-3">
                                <p class="text-sm text-gray-700 mb-2 h-10 line-clamp-2">${p.name}</p>
                                <div class="flex items-center gap-1 flex-wrap">
                                    <p class="text-orange-600 text-lg font-bold">${priceDisplay}</p>
                                    ${isFlashSale ? `<p class="text-gray-400 text-xs line-through">${oldPriceDisplay}</p>` : ''}
                                </div>
                                <div class="flex items-center text-xs text-gray-500 mt-1">
                                    <i class="fas fa-star text-yellow-400 mr-1"></i>
                                    <span>${rating}</span>
                                    <span class="border-l border-gray-300 pl-2 ml-2">Sold ${sold}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading products:', error);
                grid.innerHTML = '<div class="col-span-full text-center text-red-500 py-20">Error loading products.</div>';
                document.getElementById('productCount').textContent = 0;
            }
        }

        function goToProduct(id) {
            localStorage.setItem('lastClickedProductId', id);
            sessionStorage.setItem('lastClickedProductId', id);
            window.location.href = `product-detail.html?id=${id}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateNavbar();
            updateCartBadge();
            setupGlobalSearch();
        });

        // Reuse same global header search behavior as homepage
        function setupGlobalSearch() {
            const searchInput = document.getElementById('globalSearchInput');
            const searchButton = document.getElementById('globalSearchButton');
            if (!searchInput || !searchButton) return;

            const redirectToSearchPage = () => {
                const keyword = searchInput.value.trim();
                if (!keyword) return;
                const encoded = encodeURIComponent(keyword);
                window.location.href = `category.html?search=${encoded}`;
            };

            searchButton.addEventListener('click', redirectToSearchPage);
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    redirectToSearchPage();
                }
            });
        }

        async function updateNavbar() {
            const token = localStorage.getItem('accessToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userName = user.fullName || localStorage.getItem('userName') || 'User';

            const guestNav = document.getElementById('guestNav');
            const userNav = document.getElementById('userNav');
            const userNameEl = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const sellerLink = document.getElementById('sellerChannelLink');
            const adminLink = document.getElementById('adminPanelLink');

            if (token) {
                guestNav.classList.add('hidden');
                userNav.classList.remove('hidden');
                userNameEl.textContent = userName;

                if (userAvatar) {
                    userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=fecaca&color=AD3029`;
                }

                // Shop Status and Admin Role checks can be added here if needed, 
                // but for basic sync this is sufficient.
                // If you want full fidelity, copy checkShopStatus from index.html

                // For now, simplicity:
                if (sellerLink) sellerLink.classList.remove('hidden'); // Simplified

            } else {
                guestNav.classList.remove('hidden');
                userNav.classList.add('hidden');
            }
        }

        async function updateCartBadge() {
            // HIDE IF NOT LOGGED IN
            const token = localStorage.getItem('accessToken');
            if (!token) {
                const badge = document.getElementById('cartBadge');
                if (badge) badge.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const cartData = await response.json();
                    // Calculate total items from backend response
                    const totalItems = cartData.items ? cartData.items.reduce((sum, item) => sum + item.quantity, 0) : 0;

                    const badge = document.getElementById('cartBadge');
                    if (badge) {
                        badge.textContent = totalItems;
                        badge.style.display = totalItems > 0 ? 'inline-block' : 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to update cart badge:', error);
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userName');
            window.location.reload();
        }
    </script>
</body>
