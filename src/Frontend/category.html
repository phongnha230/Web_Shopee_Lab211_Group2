<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Shopee Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Header (Same as index.html) -->
    <header class="bg-gradient-to-r from-orange-500 to-orange-600 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shopping-bag text-3xl text-white"></i>
                    <a href="index.html" class="text-2xl font-bold text-white">Shopee Clone</a>
                </div>
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input type="text" placeholder="Search for millions of products..."
                            class="w-full p-3 pl-12 pr-16 rounded-sm">
                        <i
                            class="fas fa-search absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                        <button
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-sm font-semibold">Search</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Notification & Help (Addons) -->
                    <div class="flex items-center gap-4 text-white mr-2 hidden md:flex">
                        <button class="relative hover:opacity-80 transition">
                            <i class="fas fa-bell text-xl"></i>
                            <span
                                class="absolute -top-1 -right-0.5 w-2 h-2 bg-red-600 rounded-full border border-orange-500"></span>
                        </button>
                        <button class="hover:opacity-80 transition">
                            <i class="fas fa-question-circle text-xl"></i>
                        </button>
                    </div>

                    <!-- Cart Button -->
                    <button onclick="window.location.href='cart-backend.html'"
                        class="relative p-2 hover:bg-orange-700 rounded-full transition mr-2">
                        <i class="fas fa-shopping-cart text-xl text-white"></i>
                        <span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-white text-orange-600 text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
                            style="display: none;">0</span>
                    </button>

                    <!-- User Nav -->
                    <div id="guestNav" class="flex items-center space-x-4">
                        <a href="login.html" class="text-white font-semibold hover:text-orange-200">Sign in</a>
                        <a href="register.html"
                            class="bg-white text-orange-600 px-4 py-2 rounded rounded hover:bg-gray-100 font-semibold">Sign
                            up</a>
                    </div>

                    <div id="userNav" class="hidden flex items-center space-x-3 text-white">
                        <div class="flex items-center space-x-2 cursor-pointer">
                            <img id="userAvatar" src="" alt="User" class="w-6 h-6 rounded-full border border-white">
                            <span id="userName" class="font-semibold truncate max-w-[150px]">User</span>
                        </div>
                        <button onclick="logout()" class="text-white hover:text-red-200 ml-2" title="Logout">
                            <i class="fas fa-sign-out-alt text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-3 mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-sm text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800 font-semibold" id="categoryName">Loading...</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
        <div class="flex gap-6">
            <!-- Sidebar Filters (Optional) -->
            <aside class="w-64 bg-white p-4 rounded-lg h-fit hidden lg:block">
                <h3 class="font-bold text-lg mb-4">Filter</h3>
                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Price Range</h4>
                    <div class="space-y-2 text-sm">
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> Under ‚Ç´50</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> ‚Ç´50 - ‚Ç´100</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> ‚Ç´100 - ‚Ç´200</label>
                        <label class="flex items-center"><input type="checkbox" class="mr-2"> Over ‚Ç´200</label>
                    </div>
                </div>
            </aside>

            <!-- Products Grid -->
            <div class="flex-1">

                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800"><span id="categoryTitle">All Products</span> (<span
                            id="productCount">0</span>)</h2>
                    <select class="border border-gray-300 rounded px-4 py-2">
                        <option>Sort by: Popular</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest</option>
                    </select>
                </div>

                <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                    <!-- Products will be loaded here -->
                </div>

                <div id="noProducts" class="hidden text-center py-20">
                    <i class="fas fa-box-open text-6xl text-gray-300 mb-4"></i>
                    <p class="text-gray-500 text-lg">No products found in this category</p>
                </div>
            </div>
        </div>
    </main>
    <script>
        // Extended Mock Data with Categories (FALLBACK)
        // Used when Backend has no data for demonstration purposes
        const MOCK_PRODUCTS = [
            // Fashion
            {
                id: '201', name: "Nike Air Max Classic Red", categoryId: "Fashion", price: 210000, image:
                    "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400", badge: "50% OFF", rating: 4.7, sold: 540
            },
            {
                id: '202', name: "Converse Classic White Sneakers", categoryId: "Fashion", price: 650000, image:
                    "https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=400", badge: "50% OFF", rating: 4.9, sold: 1540
            },
            {
                id: '203', name: "Adidas Running Shoes Black", categoryId: "Fashion", price: 1200000, image:
                    "https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=400", badge: "HOT", rating: 4.5, sold: 230
            },

            // Mobile & Gadgets
            {
                id: '301', name: "iPhone 14 Pro Max 256GB", categoryId: "Mobile", price: 28990000, image:
                    "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400", badge: "BEST", rating: 4.9, sold: 2340
            },
            {
                id: '302', name: "Samsung Galaxy S23 Ultra", categoryId: "Mobile", price: 27990000, image:
                    "https://images.unsplash.com/photo-1610945415295-d9bbf067e59c?w=400", badge: "HOT", rating: 4.8, sold: 1890
            },

            // Electronics
            {
                id: '401', name: "Sony WH-1000XM5 Headphones", categoryId: "Electronics", price: 6990000, image:
                    "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=400", badge: "50% OFF", rating: 4.8, sold: 560
            },
            {
                id: '402', name: "Canon EOS 90D DSLR Camera", categoryId: "Electronics", price: 24500000, image:
                    "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=400", badge: "SALE", rating: 4.7, sold: 123
            },

            // Home
            {
                id: '501', name: "Modern Chair Brown Leather", categoryId: "Home", price: 1250000, image:
                    "https://images.unsplash.com/photo-1587563871167-1ee9c731aefb?w=400", badge: "50% OFF", rating: 4.3, sold: 340
            },

            // Sports
            {
                id: '601', name: "Yoga Mat Premium Quality", categoryId: "Sports", price: 190000, image:
                    "https://images.unsplash.com/photo-1601925260368-ae2f83cf8b7f?w=400", badge: "35% OFF", rating: 4.5, sold: 789
            },
        ];

        // API Base URL
        const API_BASE_URL = 'http://localhost:8080/api';

        async function loadProducts() {
            // Read parameters from hash fragment instead of query string
            // Support both ?id=... (old) and #id=... (new hash-based)
            let params;
            if (window.location.hash && window.location.hash.length > 1) {
                // Hash-based: #id=123&name=Fashion
                const hashParams = window.location.hash.substring(1); // Remove '#'
                params = new URLSearchParams(hashParams);
                console.log('üìç Reading from HASH:', hashParams);
            } else {
                // Query-based: ?id=123&name=Fashion (fallback)
                params = new URLSearchParams(window.location.search);
                console.log('üìç Reading from QUERY:', window.location.search);
            }

            let categoryId = params.get('id');
            // Sanitize ID
            if (categoryId && (categoryId === 'undefined' || categoryId === 'null' || categoryId.trim() === '')) {
                categoryId = null;
            } else if (categoryId) {
                categoryId = categoryId.trim();
            }

            let categoryName = params.get('name');
            if (categoryName) {
                categoryName = decodeURIComponent(categoryName);
            } else {
                categoryName = 'Category';
            }

            // Initial placeholder
            document.getElementById('categoryTitle').textContent = categoryName;
            document.getElementById('categoryName').textContent = categoryName;

            // UPDATE DEBUG INFO - Show both raw and processed values
            const rawId = params.get('id');
            const rawName = params.get('name');

            // Debug info removed - element no longer exists
            // document.getElementById('debugText').textContent = `Raw ID: ${rawId} | Processed ID: ${categoryId} | Raw Name: ${rawName} | Processed Name: ${categoryName}`;

            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');

            let productsToDisplay = [];

            try {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-20">Loading products...</div>';

                if (categoryId && (categoryName === 'Category' || categoryName === 'All Products')) {
                    try {
                        const directResponse = await fetch(`${API_BASE_URL}/categories/${categoryId}`);
                        if (directResponse.ok) {
                            const catDetails = await directResponse.json();
                            categoryName = catDetails.name;
                            document.getElementById('categoryName').textContent = categoryName;
                            document.getElementById('categoryTitle').textContent = categoryName;
                        }
                    } catch (e) {
                        console.error("Failed to fetch category details", e);
                    }
                }

                // 2. Try fetching from Backend by ID or All
                let realProducts = [];
                console.log(`DEBUG: Detected CategoryID: ${categoryId}, CategoryName: ${categoryName}`);

                if (categoryId && categoryId.length > 5) {
                    console.log(`DEBUG: Fetching by ID: ${API_BASE_URL}/products/category/${categoryId}`);
                    const response = await fetch(`${API_BASE_URL}/products/category/${categoryId}`);
                    if (response.ok) {
                        realProducts = await response.json();
                    }
                }

                // If no products by ID, or ID is missing, fetch ALL and filter more flexibly
                // MODIFIED: Only fallback if NO category ID was provided. 
                // If User clicked a Category, they want ONLY that category. If empty, show empty.
                if (realProducts.length === 0 && !categoryId) {
                    const allResponse = await fetch(`${API_BASE_URL}/products`);
                    if (allResponse.ok) {
                        const allProducts = await allResponse.json();
                        realProducts = allProducts;
                    }
                }

                productsToDisplay = realProducts;

                // 2. Fallback to Mock Data ONLY if no real products found
                // 2. Fallback to Mock Data ONLY if no real products found AND we are not viewing a specific category
                if (productsToDisplay.length === 0 && !categoryId && categoryName === 'All Products') {
                    console.warn("No products from API. Using Mock Data for demo.");
                    productsToDisplay = MOCK_PRODUCTS;
                }

                // 3. Render
                document.getElementById('productCount').textContent = productsToDisplay.length;

                if (productsToDisplay.length === 0) {
                    grid.classList.add('hidden');
                    noProducts.classList.remove('hidden');
                    grid.innerHTML = '';
                    return;
                }

                grid.classList.remove('hidden');
                noProducts.classList.add('hidden');

                grid.innerHTML = productsToDisplay.map(p => {
                    // Image normalization
                    let imageUrl = 'https://via.placeholder.com/400x400?text=No+Image';
                    if (p.images && p.images.length > 0) imageUrl = p.images[0];
                    else if (p.image) imageUrl = p.image;

                    // Price normalization
                    let priceVal = 0;
                    if (p.variants && p.variants.length > 0) priceVal = p.variants[0].price;
                    else if (p.price) priceVal = p.price;

                    const priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(priceVal);

                    // Stats
                    const sold = p.sold || Math.floor(Math.random() * 500) + 10;
                    const rating = p.rating || (Math.random() * 1 + 4).toFixed(1);

                    return `
                        <div onclick="goToProduct('${p.id || p._id}')"
                            class="bg-white rounded-lg shadow hover:shadow-lg transition-all cursor-pointer overflow-hidden group">
                            <div class="relative">
                                <img src="${imageUrl}" alt="${p.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                                ${p.badge ? `<div class="absolute top-2 left-2 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-sm shadow-sm">${p.badge}</div>` : ''}
                            </div>
                            <div class="p-3">
                                <p class="text-sm text-gray-700 mb-2 h-10 line-clamp-2">${p.name}</p>
                                <p class="text-orange-600 text-lg font-bold">${priceDisplay}</p>
                                <div class="flex items-center text-xs text-gray-500 mt-1">
                                    <div class="flex text-yellow-400 mr-2">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star-half-alt"></i>
                                    </div>
                                    <span class="border-l border-gray-300 pl-2">Sold ${sold}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading products:', error);
                grid.innerHTML = '<div class="col-span-full text-center text-red-500 py-20">Error loading products.</div>';
                document.getElementById('productCount').textContent = 0;
            }
        }

        function goToProduct(id) {
            window.location.href = `product-detail.html?id=${id}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateNavbar();
            updateCartBadge();
        });

        function updateNavbar() {
            const token = localStorage.getItem('accessToken');
            const userName = localStorage.getItem('userName') || 'User';

            if (token) {
                document.getElementById('guestNav').classList.add('hidden');
                document.getElementById('userNav').classList.remove('hidden');
                document.getElementById('userName').textContent = userName;
                document.getElementById('userAvatar').src =
                    `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=fff&color=f97316`;
            } else {
                document.getElementById('guestNav').classList.remove('hidden');
                document.getElementById('userNav').classList.add('hidden');
            }
        }

        async function updateCartBadge() {
            // HIDE IF NOT LOGGED IN
            const token = localStorage.getItem('accessToken');
            if (!token) {
                const badge = document.getElementById('cartBadge');
                if (badge) badge.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/cart', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const cartData = await response.json();
                    // Calculate total items from backend response
                    const totalItems = cartData.items ? cartData.items.reduce((sum, item) => sum + item.quantity, 0) : 0;

                    const badge = document.getElementById('cartBadge');
                    if (badge) {
                        badge.textContent = totalItems;
                        badge.style.display = totalItems > 0 ? 'inline-block' : 'none';
                    }
                }
            } catch (error) {
                console.error('Failed to update cart badge:', error);
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userName');
            window.location.reload();
        }
    </script>
</body>

</html>
