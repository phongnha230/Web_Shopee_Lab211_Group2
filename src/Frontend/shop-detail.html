<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - GoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounceGoShop {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .bounce-goshop {
            animation: bounceGoShop 2s infinite;
        }

        .shop-header-bg {
            background: linear-gradient(135deg, #AD3029 0%, #CD5252 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="header-gradient shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shopping-bag text-2xl text-white bounce-goshop"></i>
                    <a href="index.html" class="text-xl font-bold text-white">GoShop</a>
                </div>

                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input type="text" placeholder="Search for millions of products..."
                            class="w-full p-2.5 pl-10 pr-14 rounded-sm border-2 border-white focus:border-orange-300 focus:outline-none text-sm">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <button
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-orange-600 hover:bg-orange-700 text-white px-4 py-1.5 rounded-sm font-semibold text-sm">
                            Search
                        </button>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div id="guestNav" class="flex items-center space-x-3">
                        <a href="login.html"
                            class="text-white font-semibold hover:text-orange-200 transition text-sm">Sign in</a>
                        <a href="register.html"
                            class="bg-white text-orange-600 hover:bg-orange-50 px-4 py-1.5 rounded-full font-semibold transition text-sm">Sign
                            up</a>
                    </div>
                    <div id="userNav" class="hidden flex items-center space-x-3">
                        <a href="profile.html" class="flex items-center space-x-2 cursor-pointer hover:opacity-90">
                            <img id="userAvatar" src="" alt="User" class="w-6 h-6 rounded-full border border-white">
                            <span id="userName" class="font-semibold text-white text-sm"></span>
                        </a>
                        <button onclick="logout()" class="text-white hover:text-red-200 ml-2"><i
                                class="fas fa-sign-out-alt"></i></button>
                    </div>
                    <button onclick="window.location.href='cart-backend.html'"
                        class="relative p-2 hover:bg-orange-400 rounded-full transition">
                        <i class="fas fa-shopping-cart text-lg text-white"></i>
                        <span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
                            style="display: none;">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-2 border-b">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-xs text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800" id="breadcrumbShop">Shop</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-4">
        <!-- Shop Header Card -->
        <div class="bg-white rounded-sm shadow-sm mb-4">
            <!-- Shop Cover/Header -->
            <div class="shop-header-bg h-32 rounded-t-sm relative">
                <div class="absolute -bottom-12 left-6">
                    <img id="shopLogo" src="https://ui-avatars.com/api/?name=SH&background=AD3029&color=fff&size=100"
                        alt="Shop Logo"
                        class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover bg-white">
                </div>
            </div>

            <!-- Shop Info -->
            <div class="pt-14 px-6 pb-5">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h1 id="shopName" class="text-xl font-bold text-gray-800 mb-1">Loading...</h1>
                        <div class="flex items-center gap-4 text-xs text-gray-600 mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-orange-500 mr-1.5"></i>
                                <span id="shopAddress">Loading address...</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-box text-orange-500 mr-1.5"></i>
                                <span id="shopProductCount">0 Products</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex gap-2">
                                <button id="followBtn" onclick="toggleFollow()"
                                    class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-1.5 rounded-sm font-medium transition text-sm flex items-center">
                                    <i class="fas fa-plus mr-1.5 text-xs"></i><span id="followText">Follow</span>
                                </button>
                                <button onclick="startChat()"
                                    class="border border-gray-300 text-gray-700 hover:border-orange-500 hover:text-orange-500 px-5 py-1.5 rounded-sm font-medium transition text-sm flex items-center">
                                    <i class="fas fa-comment mr-1.5 text-xs"></i>Chat Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="bg-white rounded-sm shadow-sm">
            <div class="border-b px-6 py-3">
                <div class="flex justify-between items-center">
                    <h2 class="text-base font-semibold text-gray-800">Shop Products</h2>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-600">Sort by:</span>
                        <select id="sortSelect" onchange="sortProducts()"
                            class="border border-gray-300 rounded-sm px-3 py-1 text-xs focus:outline-none focus:border-orange-500">
                            <option value="latest">Latest</option>
                            <option value="bestselling">Best Selling</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsList" class="p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                <!-- Products will be loaded here -->
                <div class="col-span-full text-center text-gray-400 py-12">
                    <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                    <p class="text-sm">Loading products...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <p class="text-center text-gray-400 text-sm">&copy; 2026 GoShop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let allShopProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("üöÄ Initializing Shop Detail Page...");

            updateNavbar();
            updateCartBadge();

            const params = new URLSearchParams(window.location.search);
            let shopId = params.get('id');

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                shopId = sessionStorage.getItem('lastViewedShopId') || localStorage.getItem('lastViewedShopId');
                if (shopId) {
                    try { history.replaceState({}, '', window.location.pathname + '?id=' + encodeURIComponent(shopId)); } catch (e) { }
                }
            }

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                const lastProductId = sessionStorage.getItem('lastClickedProductId') || localStorage.getItem('lastClickedProductId');
                if (lastProductId) {
                    try {
                        const res = await fetch(`${API_BASE_URL}/products/${lastProductId}`);
                        if (res.ok) {
                            const prod = await res.json();
                            const sid = prod.shopId || (prod.shop && prod.shop.id);
                            if (sid) {
                                shopId = String(sid);
                                sessionStorage.setItem('lastViewedShopId', shopId);
                                localStorage.setItem('lastViewedShopId', shopId);
                                try { history.replaceState({}, '', window.location.pathname + '?id=' + encodeURIComponent(shopId)); } catch (e) { }
                            }
                        }
                    } catch (e) { console.warn('Fallback from last product failed:', e); }
                }
            }

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                showError("No shop selected. Please go to a product page first and click on the shop name.");
                return;
            }

            await loadShopDetails(shopId);
            await loadShopProducts(shopId);
            checkFollowStatus(shopId);
        });

        async function checkFollowStatus(shopId) {
            const token = localStorage.getItem('accessToken');
            if (!token) return;

            try {
                const res = await fetch(`${API_BASE_URL}/follow/check/${shopId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    updateFollowButton(data.isFollowing);
                }
            } catch (e) {
                console.error('Error checking follow status:', e);
            }
        }

        async function toggleFollow() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const shopId = params.get('id') || sessionStorage.getItem('lastViewedShopId');

            if (!shopId) return;

            try {
                const res = await fetch(`${API_BASE_URL}/follow/${shopId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    updateFollowButton(data.isFollowing);
                } else {
                    alert('Failed to update follow status');
                }
            } catch (e) {
                console.error('Error toggling follow:', e);
                alert('An error occurred');
            }
        }

        function updateFollowButton(isFollowing) {
            const btn = document.getElementById('followBtn');
            const text = document.getElementById('followText');
            const icon = btn.querySelector('i');

            if (isFollowing) {
                text.textContent = 'Unfollow';
                if (icon) {
                    icon.className = 'fas fa-minus mr-1.5 text-xs';
                }
                btn.classList.remove('bg-orange-500', 'hover:bg-orange-600', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-gray-300', 'text-gray-700');
            } else {
                text.textContent = 'Follow';
                if (icon) {
                    icon.className = 'fas fa-plus mr-1.5 text-xs';
                }
                btn.classList.add('bg-orange-500', 'hover:bg-orange-600', 'text-white');
                btn.classList.remove('bg-white', 'border', 'border-gray-300', 'text-gray-700');
            }
        }

        async function startChat() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const shopId = params.get('id') || sessionStorage.getItem('lastViewedShopId');

            if (!shopId) {
                alert("Shop ID is missing. Cannot start chat.");
                return;
            }

            // Start chat conversation
            try {
                const res = await fetch(`${API_BASE_URL}/chat/start/${shopId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    console.log("Chat started, redirecting to:", `chat.html?id=${data.conversationId}`);

                    // Saving to localStorage as fallback
                    localStorage.setItem('pendingChatConversationId', data.conversationId);

                    window.location.href = `chat.html?id=${data.conversationId}`;
                } else {
                    console.error("Failed to start chat, status:", res.status);
                    if (res.status === 401) {
                        window.location.href = 'login.html';
                        return;
                    }

                    // Fallback using shopID
                    localStorage.setItem('pendingChatShopId', shopId);
                    window.location.href = `chat.html?shopId=${shopId}`;
                }
            } catch (e) {
                console.error('Error starting chat (Network/Exception):', e);
                // Fallback using shopID
                localStorage.setItem('pendingChatShopId', shopId);
                window.location.href = `chat.html?shopId=${shopId}`;
            }
        }

        async function loadShopDetails(shopId) {
            try {
                const response = await fetch(`${API_BASE_URL}/shop/${shopId}`);
                if (!response.ok) throw new Error('Failed to fetch shop details');

                const shop = await response.json();
                console.log("‚úÖ Shop details:", shop);

                document.getElementById('shopName').textContent = shop.name || 'Unknown Shop';
                document.getElementById('breadcrumbShop').textContent = shop.name || 'Shop';
                document.getElementById('shopAddress').textContent = shop.address || 'Vietnam';

                // Fix: shop.logo might be the field name, but let's check both
                const logoUrl = shop.logo || shop.logoUrl;
                const shopLogoImg = document.getElementById('shopLogo');

                if (logoUrl) {
                    shopLogoImg.src = logoUrl;
                } else {
                    const initials = (shop.name || 'SH').substring(0, 2).toUpperCase();
                    shopLogoImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=AD3029&color=fff&size=100`;
                }

                document.title = `${shop.name} - GoShop`;

                // Check if current user is owner to allow logo update
                checkOwnerAndEnableEdit(shop.ownerId);

            } catch (error) {
                console.error('Error loading shop details:', error);
                showError('Failed to load shop details.');
            }
        }

        async function checkOwnerAndEnableEdit(ownerId) {
            const token = localStorage.getItem('accessToken');
            if (!token) return;

            try {
                const res = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const user = await res.json();
                    if (user.id === ownerId) {
                        enableLogoEdit();
                    }
                }
            } catch (e) {
                console.warn('Failed to check ownership', e);
            }
        }

        function enableLogoEdit() {
            const logoContainer = document.getElementById('shopLogo').parentElement;
            // Make container relative if not already (it is absolute in HTML but parent is relative)
            // The HTML structure is: 
            // <div class="shop-header-bg ... relative">
            //    <div class="absolute ...">
            //       <img id="shopLogo" ...>
            //    </div>
            // </div>

            // We want to add an overlay to the img container
            const imgContainer = document.getElementById('shopLogo').parentElement;
            imgContainer.classList.add('group', 'cursor-pointer');

            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity';
            overlay.innerHTML = '<i class="fas fa-camera text-white"></i>';
            overlay.onclick = () => document.getElementById('logoInput').click();

            imgContainer.appendChild(overlay);

            // Create hidden input if not exists
            if (!document.getElementById('logoInput')) {
                const input = document.createElement('input');
                input.type = 'file';
                input.id = 'logoInput';
                input.className = 'hidden';
                input.accept = 'image/*';
                input.onchange = handleLogoUpload;
                document.body.appendChild(input);
            }
        }

        async function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const token = localStorage.getItem('accessToken');
            if (!token) return;

            // 1. Upload Image
            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder', 'shop_logos');

            try {
                // Show loading
                document.getElementById('shopLogo').style.opacity = '0.5';

                const uploadRes = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!uploadRes.ok) throw new Error('Upload failed');

                const uploadData = await uploadRes.json();
                const newLogoUrl = uploadData.url;

                // 2. Update Shop
                const updateRes = await fetch(`${API_BASE_URL}/shop/my-shop`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ logo: newLogoUrl })
                });

                if (!updateRes.ok) throw new Error('Update shop failed');

                // 3. Update UI
                document.getElementById('shopLogo').src = newLogoUrl;
                alert('Shop logo updated successfully!');

            } catch (e) {
                console.error(e);
                alert('Failed to update logo');
            } finally {
                document.getElementById('shopLogo').style.opacity = '1';
                event.target.value = ''; // Reset input
            }
        }

        async function loadShopProducts(shopId) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/shop/${shopId}`);
                if (!response.ok) throw new Error('Failed to fetch shop products');

                allShopProducts = await response.json();

                console.log(`‚úÖ Found ${allShopProducts.length} products for shop ${shopId}`);

                document.getElementById('shopProductCount').textContent = `${allShopProducts.length} Products`;

                if (allShopProducts.length === 0) {
                    document.getElementById('productsList').innerHTML =
                        '<div class="col-span-full text-center text-gray-500 py-12"><i class="fas fa-box-open text-4xl mb-3 text-gray-300"></i><p class="text-sm">This shop has no products yet.</p></div>';
                    return;
                }

                renderProducts(allShopProducts);

            } catch (error) {
                console.error('Error loading shop products:', error);
                document.getElementById('productsList').innerHTML =
                    '<div class="col-span-full text-center text-red-500 py-12"><i class="fas fa-exclamation-circle text-4xl mb-3"></i><p class="text-sm">Error loading products.</p></div>';
            }
        }

        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            let sorted = [...allShopProducts];

            switch (sortBy) {
                case 'latest':
                    sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                    break;
                case 'bestselling':
                    sorted.sort((a, b) => (b.sold || 0) - (a.sold || 0));
                    break;
                case 'price-asc':
                    sorted.sort((a, b) => {
                        const priceA = a.variants?.[0]?.price || 0;
                        const priceB = b.variants?.[0]?.price || 0;
                        return priceA - priceB;
                    });
                    break;
                case 'price-desc':
                    sorted.sort((a, b) => {
                        const priceA = a.variants?.[0]?.price || 0;
                        const priceB = b.variants?.[0]?.price || 0;
                        return priceB - priceA;
                    });
                    break;
            }

            renderProducts(sorted);
        }

        function renderProducts(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = '';

            products.forEach(product => {
                const imageUrl = (product.images && product.images.length > 0)
                    ? product.images[0]
                    : 'https://via.placeholder.com/300x300?text=No+Image';

                let priceDisplay = 'Contact';
                if (product.variants && product.variants.length > 0) {
                    const price = product.variants[0].price;
                    priceDisplay = '‚Ç´' + new Intl.NumberFormat('vi-VN').format(price);
                }

                const sold = product.sold != null ? product.sold : 0;

                const productCard = document.createElement('div');
                productCard.className = 'bg-white border border-gray-200 rounded-sm hover:shadow-md hover:border-orange-500 transition-all overflow-hidden group cursor-pointer';

                const pid = product.id || product._id;
                productCard.onclick = () => {
                    if (pid) {
                        localStorage.setItem('lastClickedProductId', pid);
                        sessionStorage.setItem('lastClickedProductId', pid);
                        window.location.href = `product-detail.html?id=${pid}`;
                    }
                };

                productCard.innerHTML = `
                    <div class="relative aspect-square">
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <p class="text-xs text-gray-700 mb-1 h-8 line-clamp-2 leading-tight">${product.name}</p>
                        <p class="text-orange-600 text-sm font-semibold">${priceDisplay}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                            <span class="flex items-center">
                                <i class="fas fa-star text-yellow-400 text-xs mr-0.5"></i>
                                ${product.rating != null ? product.rating.toFixed(1) : '-'}
                            </span>
                            <span>Sold ${sold}</span>
                        </div>
                    </div>
                `;

                container.appendChild(productCard);
            });
        }

        function showError(message) {
            document.getElementById('shopName').textContent = 'Error';
            const base = (window.location.pathname || '').lastIndexOf('/') >= 0 ? window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) : window.location.origin + '/';
            document.getElementById('productsList').innerHTML =
                `<div class="col-span-full text-center text-red-500 py-12"><i class="fas fa-exclamation-triangle text-4xl mb-3"></i><p class="text-sm">${message}</p><p class="text-gray-600 text-xs mt-2">V√†o trang ch·ªß, ch·ªçn s·∫£n ph·∫©m, r·ªìi b·∫•m t√™n c·ª≠a h√†ng ·ªü m·ª•c "Sold By".</p><a href="${base}index.html" class="text-orange-500 hover:underline mt-3 inline-block font-medium">‚Üê V·ªÅ trang ch·ªß ch·ªçn s·∫£n ph·∫©m</a></div>`;
        }

        function updateNavbar() {
            const token = localStorage.getItem('accessToken');
            const userName = localStorage.getItem('userName') || 'User';

            const guestNav = document.getElementById('guestNav');
            const userNav = document.getElementById('userNav');
            const userNameEl = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');

            if (token) {
                if (guestNav) guestNav.classList.add('hidden');
                if (userNav) userNav.classList.remove('hidden');
                if (userNameEl) userNameEl.textContent = userName;
                if (userAvatar) userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=fecaca&color=AD3029`;
            } else {
                if (guestNav) guestNav.classList.remove('hidden');
                if (userNav) userNav.classList.add('hidden');
            }
        }

        async function updateCartBadge() {
            const token = localStorage.getItem('accessToken');
            const badge = document.getElementById('cartBadge');
            if (!token) {
                if (badge) badge.style.display = 'none';
                return;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    const total = data.items ? data.items.reduce((s, i) => s + i.quantity, 0) : 0;
                    if (badge) {
                        badge.textContent = total;
                        badge.style.display = total > 0 ? 'inline-block' : 'none';
                    }
                }
            } catch (e) { console.error(e); }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userName');
            localStorage.removeItem('cart');
            window.location.reload();
        }
    </script>
</body>

</html>
