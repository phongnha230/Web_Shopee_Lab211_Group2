<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - GoShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        @keyframes bounceGoShop {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .bounce-goshop {
            animation: bounceGoShop 2s infinite;
        }

        .shop-header-bg {
            background: linear-gradient(135deg, #AD3029 0%, #CD5252 100%);
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-[#AD3029] text-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20 gap-8">
                <!-- 1. Logo Section -->
                <a href="index.html" class="flex items-center gap-2 group flex-shrink-0 hover:opacity-90 transition">
                    <i class="fas fa-shopping-bag text-3xl text-white bounce-goshop"></i>
                    <span class="text-2xl font-bold tracking-tight">GoShop</span>
                </a>

                <!-- 2. Search Section (Centered & Wide) -->
                <div class="flex-1 max-w-2xl relative">
                    <div class="relative group">
                        <input type="text" placeholder="Search for products in this shop..."
                            class="w-full h-10 pl-4 pr-12 rounded-sm text-black focus:outline-none shadow-inner transition border-2 border-transparent focus:border-red-300">
                        <button
                            class="absolute right-0 top-0 h-10 w-12 bg-[#DC2626] hover:bg-[#B91C1C] flex items-center justify-center rounded-r-sm transition">
                            <i class="fas fa-search text-white"></i>
                        </button>
                    </div>
                </div>

                <!-- 3. Actions Section (Right) -->
                <div class="flex items-center gap-6">
                    <!-- Cart -->
                    <a href="cart-backend.html" class="relative hover:opacity-80 transition p-1">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-white text-[#AD3029] text-[10px] font-bold px-1.5 py-0.5 rounded-full shadow-sm hidden">0</span>
                    </a>

                    <div class="h-6 w-px bg-white/30"></div>

                    <!-- Auth Actions -->
                    <!-- Guest -->
                    <div id="guestNav" class="flex items-center gap-3 font-medium text-sm">
                        <a href="register.html" class="hover:text-gray-200 transition">Sign Up</a>
                        <a href="login.html" class="hover:text-gray-200 transition">Sign in</a>
                    </div>

                    <!-- User -->
                    <div id="userNav" class="hidden flex items-center gap-2 cursor-pointer relative group h-full">
                        <img src="" class="w-8 h-8 rounded-full border-2 border-white/50" id="userAvatar">
                        <span id="userName" class="font-semibold max-w-[100px] truncate hidden md:block">User</span>
                        <a href="index.html" class="text-white hover:text-red-200 transition ml-1"
                            title="Back to Home"><i class="fas fa-home"></i></a>
                        <!-- Dropdown -->
                        <div class="absolute right-0 top-full pt-2 w-48 hidden group-hover:block z-50 animate-fade-in">
                            <div class="bg-white text-black rounded-md shadow-lg py-1 border border-gray-100">
                                <a href="profile.html" class="block px-4 py-2 text-sm hover:bg-gray-100 transition">
                                    <i class="far fa-user mr-2 text-gray-400"></i>My Profile
                                </a>
                                <a href="my-orders-backend.html"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition">
                                    <i class="fas fa-box mr-2 text-gray-400"></i>My Orders
                                </a>
                                <a href="admin-dashboard.html" id="adminPanelLink"
                                    class="block px-4 py-2 text-sm hover:bg-gray-100 transition font-bold text-red-600 hidden">
                                    <i class="fas fa-user-shield mr-2"></i>Admin Panel
                                </a>
                                <div class="border-t border-gray-100 my-1"></div>
                                <button onclick="logout()"
                                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-2 border-b">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-xs text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800" id="breadcrumbShop">Shop</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-4">
        <!-- Shop Header Card -->
        <div class="bg-white rounded-sm shadow-sm mb-4">
            <!-- Shop Cover/Header -->
            <div class="shop-header-bg h-32 rounded-t-sm relative">
                <div class="absolute -bottom-12 left-6">
                    <img id="shopLogo" src="https://ui-avatars.com/api/?name=SH&background=AD3029&color=fff&size=100"
                        alt="Shop Logo"
                        class="w-24 h-24 rounded-full border-4 border-white shadow-lg object-cover bg-white">
                </div>
            </div>

            <!-- Shop Info -->
            <div class="pt-14 px-6 pb-5">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h1 id="shopName" class="text-xl font-bold text-gray-800 mb-1">Loading...</h1>
                        <div class="flex items-center gap-4 text-xs text-gray-600 mb-3">
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-orange-500 mr-1.5"></i>
                                <span id="shopAddress">Loading address...</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-box text-orange-500 mr-1.5"></i>
                                <span id="shopProductCount">0 Products</span>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex gap-2">
                                <button id="followBtn" onclick="toggleFollow()"
                                    class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-1.5 rounded-sm font-medium transition text-sm flex items-center">
                                    <i class="fas fa-plus mr-1.5 text-xs"></i><span id="followText">Follow</span>
                                </button>
                                <button onclick="startChat()"
                                    class="border border-gray-300 text-gray-700 hover:border-orange-500 hover:text-orange-500 px-5 py-1.5 rounded-sm font-medium transition text-sm flex items-center">
                                    <i class="fas fa-comment mr-1.5 text-xs"></i>Chat Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="bg-white rounded-sm shadow-sm">
            <div class="border-b px-6 py-3">
                <div class="flex justify-between items-center">
                    <h2 class="text-base font-semibold text-gray-800">Shop Products</h2>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-600">Sort by:</span>
                        <select id="sortSelect" onchange="sortProducts()"
                            class="border border-gray-300 rounded-sm px-3 py-1 text-xs focus:outline-none focus:border-orange-500">
                            <option value="latest">Latest</option>
                            <option value="bestselling">Best Selling</option>
                            <option value="price-asc">Price: Low to High</option>
                            <option value="price-desc">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsList" class="p-4 grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-3">
                <!-- Products will be loaded here -->
                <div class="col-span-full text-center text-gray-400 py-12">
                    <i class="fas fa-spinner fa-spin text-3xl mb-2"></i>
                    <p class="text-sm">Loading products...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <p class="text-center text-gray-400 text-sm">&copy; 2026 GoShop. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        let allShopProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            console.log("ðŸš€ Initializing Shop Detail Page...");

            updateNavbar();
            updateCartBadge();

            const params = new URLSearchParams(window.location.search);
            let shopId = params.get('id');
            const isMyShop = params.get('myshop');

            // Handle "My Shop" link
            if (isMyShop === 'true') {
                await loadMyShop();
                // loadMyShop handles the rest
                return;
            }

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                shopId = sessionStorage.getItem('lastViewedShopId') || localStorage.getItem('lastViewedShopId');
                if (shopId) {
                    try { history.replaceState({}, '', window.location.pathname + '?id=' + encodeURIComponent(shopId)); } catch (e) { }
                }
            }

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                const lastProductId = sessionStorage.getItem('lastClickedProductId') || localStorage.getItem('lastClickedProductId');
                if (lastProductId) {
                    try {
                        const res = await fetch(`${API_BASE_URL}/products/${lastProductId}`);
                        if (res.ok) {
                            const prod = await res.json();
                            const sid = prod.shopId || (prod.shop && prod.shop.id);
                            if (sid) {
                                shopId = String(sid);
                                sessionStorage.setItem('lastViewedShopId', shopId);
                                localStorage.setItem('lastViewedShopId', shopId);
                                try { history.replaceState({}, '', window.location.pathname + '?id=' + encodeURIComponent(shopId)); } catch (e) { }
                            }
                        }
                    } catch (e) { console.warn('Fallback from last product failed:', e); }
                }
            }

            if (!shopId || shopId === 'null' || shopId === 'undefined') {
                showError("No shop selected. Please go to a product page first and click on the shop name.");
                return;
            }

            await loadShopDetails(shopId);
            await loadShopProducts(shopId);
            checkFollowStatus(shopId);
        });

        // =========================================
        // NAVIGATION & AUTH
        // =========================================
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function updateNavbar() {
            const token = localStorage.getItem('accessToken');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const userName = user.fullName || localStorage.getItem('userName') || 'User';
            const userRole = user.role || localStorage.getItem('userRole') || 'CUSTOMER';

            const guestNav = document.getElementById('guestNav');
            const userNav = document.getElementById('userNav');
            const userNameEl = document.getElementById('userName');
            const userAvatar = document.getElementById('userAvatar');
            const adminPanelLink = document.getElementById('adminPanelLink');
            const sellerChannelLink = document.getElementById('sellerChannelLink');

            if (token) {
                if (guestNav) guestNav.classList.add('hidden');
                if (userNav) {
                    userNav.classList.remove('hidden');
                    userNav.style.display = 'flex';
                }
                if (userNameEl) userNameEl.textContent = userName;
                if (userAvatar) {
                    userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=fecaca&color=AD3029`;
                }
                if (userRole === 'ADMIN' && adminPanelLink) adminPanelLink.classList.remove('hidden');
            } else {
                if (guestNav) guestNav.classList.remove('hidden');
                if (userNav) {
                    userNav.classList.add('hidden');
                    userNav.style.display = 'none';
                }
            }
        }

        async function updateCartBadge() {
            const token = localStorage.getItem('accessToken');
            const badge = document.getElementById('cartBadge');
            if (!token || !badge) {
                if (badge) badge.style.display = 'none';
                return;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (res.ok) {
                    const data = await res.json();
                    const total = data.items ? data.items.reduce((s, i) => s + i.quantity, 0) : 0;
                    badge.textContent = total;
                    if (total > 0) {
                        badge.style.display = 'flex';
                        badge.classList.remove('hidden');
                    } else {
                        badge.style.display = 'none';
                    }
                }
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('user');
            localStorage.removeItem('userName');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        }

        // =========================================
        // SHOP LOADING
        // =========================================
        async function loadMyShop() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/shop/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const shop = await res.json();
                    // Update URL to reflect ID but keeping it clean if possible, or just load
                    loadShopDetails(shop.id);
                    loadShopProducts(shop.id);
                    // Update follow status for self? usually disabled but ok
                } else {
                    document.getElementById('productsList').innerHTML = `
                        <div class="col-span-full text-center py-10">
                            <h2 class="text-xl font-bold text-gray-700">You don't have a shop yet!</h2>
                            <a href="seller-register.html" class="inline-block mt-4 bg-orange-600 text-white px-6 py-2 rounded font-bold hover:bg-orange-700">Register Shop</a>
                        </div>
                    `;
                }
            } catch (err) {
                console.error(err);
                showError('Error loading your shop.');
            }
        }

        async function loadShopDetails(shopId) {
            try {
                const res = await fetch(`${API_BASE_URL}/shop/${shopId}`);
                if (!res.ok) throw new Error('Shop not found');
                const shop = await res.json();

                // Populate UI
                document.getElementById('shopName').textContent = shop.name;
                document.getElementById('shopAddress').textContent = shop.address || 'Vietnam';
                document.getElementById('breadcrumbShop').textContent = shop.name;
                document.title = `${shop.name} - GoShop`;

                const shopLogoImg = document.getElementById('shopLogo');
                if (shop.logo) {
                    shopLogoImg.src = shop.logo;
                } else {
                    const initials = (shop.name || 'SH').substring(0, 2).toUpperCase();
                    shopLogoImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=AD3029&color=fff&size=100`;
                }

                checkOwnerAndEnableEdit(shop.ownerId);

            } catch (err) {
                console.error(err);
                showError('Shop not found.');
            }
        }

        async function loadShopProducts(shopId) {
            try {
                const response = await fetch(`${API_BASE_URL}/products/shop/${shopId}`);
                if (!response.ok) throw new Error('Failed to fetch shop products');
                allShopProducts = await response.json();

                document.getElementById('shopProductCount').textContent = `${allShopProducts.length} Products`;

                if (allShopProducts.length === 0) {
                    document.getElementById('productsList').innerHTML =
                        '<div class="col-span-full text-center text-gray-500 py-12"><i class="fas fa-box-open text-4xl mb-3 text-gray-300"></i><p class="text-sm">This shop has no products yet.</p></div>';
                    return;
                }
                renderProducts(allShopProducts);
            } catch (error) {
                console.error('Error loading shop products:', error);
                document.getElementById('productsList').innerHTML =
                    '<div class="col-span-full text-center text-red-500 py-12"><i class="fas fa-exclamation-circle text-4xl mb-3"></i><p class="text-sm">Error loading products.</p></div>';
            }
        }

        // =========================================
        // FOLLOW & CHAT
        // =========================================
        async function checkFollowStatus(shopId) {
            const token = localStorage.getItem('accessToken');
            if (!token) return;
            try {
                const res = await fetch(`${API_BASE_URL}/follow/check/${shopId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();
                    updateFollowButton(data.isFollowing);
                }
            } catch (e) { console.error('Error checking follow:', e); }
        }

        async function toggleFollow() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const shopId = params.get('id') || sessionStorage.getItem('lastViewedShopId');
            if (!shopId) return;

            try {
                const res = await fetch(`${API_BASE_URL}/follow/${shopId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    updateFollowButton(data.isFollowing);
                } else {
                    alert('Failed to update follow status');
                }
            } catch (e) {
                console.error('Error toggling follow:', e);
                alert('An error occurred');
            }
        }

        function updateFollowButton(isFollowing) {
            const btn = document.getElementById('followBtn');
            const text = document.getElementById('followText');
            const icon = btn.querySelector('i');

            if (isFollowing) {
                text.textContent = 'Unfollow';
                if (icon) icon.className = 'fas fa-minus mr-1.5 text-xs';
                btn.classList.remove('bg-orange-500', 'hover:bg-orange-600', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-gray-300', 'text-gray-700');
            } else {
                text.textContent = 'Follow';
                if (icon) icon.className = 'fas fa-plus mr-1.5 text-xs';
                btn.classList.add('bg-orange-500', 'hover:bg-orange-600', 'text-white');
                btn.classList.remove('bg-white', 'border', 'border-gray-300', 'text-gray-700');
            }
        }

        async function startChat() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const shopId = params.get('id') || sessionStorage.getItem('lastViewedShopId');
            if (!shopId) {
                alert("Shop ID is missing.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/chat/start/${shopId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const data = await res.json();
                    window.location.href = `chat.html?id=${data.conversationId}`;
                } else {
                    // Fallback
                    window.location.href = `chat.html?shopId=${shopId}`;
                }
            } catch (e) {
                console.error('Error starting chat:', e);
                window.location.href = `chat.html?shopId=${shopId}`;
            }
        }

        // =========================================
        // EDIT LOGO
        // =========================================
        async function checkOwnerAndEnableEdit(ownerId) {
            const token = localStorage.getItem('accessToken');
            if (!token) return;
            try {
                const res = await fetch(`${API_BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const user = await res.json();
                    if (user.id === ownerId) {
                        enableLogoEdit();
                    }
                }
            } catch (e) { console.warn('Failed to check ownership', e); }
        }

        function enableLogoEdit() {
            const imgContainer = document.getElementById('shopLogo').parentElement;
            imgContainer.classList.add('group', 'cursor-pointer');

            const overlay = document.createElement('div');
            overlay.className = 'absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity';
            overlay.innerHTML = '<i class="fas fa-camera text-white"></i>';
            overlay.onclick = () => document.getElementById('logoInput').click();
            imgContainer.appendChild(overlay);

            if (!document.getElementById('logoInput')) {
                const input = document.createElement('input');
                input.type = 'file';
                input.id = 'logoInput';
                input.className = 'hidden';
                input.accept = 'image/*';
                input.onchange = handleLogoUpload;
                document.body.appendChild(input);
            }
        }

        async function handleLogoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const token = localStorage.getItem('accessToken');
            if (!token) return;

            const formData = new FormData();
            formData.append('file', file);
            formData.append('folder', 'shop_logos');

            try {
                document.getElementById('shopLogo').style.opacity = '0.5';
                const uploadRes = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (!uploadRes.ok) throw new Error('Upload failed');
                const uploadData = await uploadRes.json();
                const newLogoUrl = uploadData.url;

                const updateRes = await fetch(`${API_BASE_URL}/shop/my-shop`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ logo: newLogoUrl })
                });

                if (!updateRes.ok) throw new Error('Update shop failed');
                document.getElementById('shopLogo').src = newLogoUrl;
                alert('Shop logo updated successfully!');
            } catch (e) {
                console.error(e);
                alert('Failed to update logo');
            } finally {
                document.getElementById('shopLogo').style.opacity = '1';
                event.target.value = '';
            }
        }

        // =========================================
        // SORT & RENDER
        // =========================================
        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            let sorted = [...allShopProducts];

            switch (sortBy) {
                case 'latest': sorted.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); break;
                case 'bestselling': sorted.sort((a, b) => (b.sold || 0) - (a.sold || 0)); break;
                case 'price-asc':
                    sorted.sort((a, b) => {
                        const pa = a.variants?.[0]?.price || 0;
                        const pb = b.variants?.[0]?.price || 0;
                        return pa - pb;
                    });
                    break;
                case 'price-desc':
                    sorted.sort((a, b) => {
                        const pa = a.variants?.[0]?.price || 0;
                        const pb = b.variants?.[0]?.price || 0;
                        return pb - pa;
                    });
                    break;
            }
            renderProducts(sorted);
        }

        function renderProducts(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = '';

            products.forEach(product => {
                const imageUrl = (product.images && product.images.length > 0) ? product.images[0] : 'https://via.placeholder.com/300x300?text=No+Image';
                let priceDisplay = 'Contact';
                if (product.variants && product.variants.length > 0) {
                    priceDisplay = 'â‚«' + new Intl.NumberFormat('vi-VN').format(product.variants[0].price);
                }
                const sold = product.sold || 0;
                const pid = product.id || product._id;

                const card = document.createElement('div');
                card.className = 'bg-white border border-gray-200 rounded-sm hover:shadow-md hover:border-orange-500 transition-all overflow-hidden group cursor-pointer';
                card.onclick = () => {
                    localStorage.setItem('lastClickedProductId', pid);
                    sessionStorage.setItem('lastClickedProductId', pid);
                    window.location.href = `product-detail.html?id=${pid}`;
                };
                card.innerHTML = `
                    <div class="relative aspect-square">
                        <img src="${imageUrl}" alt="${product.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-2">
                        <p class="text-xs text-gray-700 mb-1 h-8 line-clamp-2 leading-tight">${product.name}</p>
                        <p class="text-orange-600 text-sm font-semibold">${priceDisplay}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500 mt-1">
                             <span class="flex items-center"><i class="fas fa-star text-yellow-400 text-xs mr-0.5"></i>${product.rating != null ? product.rating.toFixed(1) : '-'}</span>
                             <span>Sold ${sold}</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function showError(message) {
            const base = (window.location.pathname || '').lastIndexOf('/') >= 0 ? window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) : window.location.origin + '/';
            document.getElementById('shopName').textContent = 'Error';
            document.getElementById('productsList').innerHTML =
                `<div class="col-span-full text-center text-red-500 py-12"><i class="fas fa-exclamation-triangle text-4xl mb-3"></i><p class="text-sm">${message}</p><a href="${base}index.html" class="text-orange-500 hover:underline mt-3 inline-block font-medium">Back to Home</a></div>`;
        }
    </script>
</body>

</html>
