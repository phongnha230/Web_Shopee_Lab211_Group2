<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Sale - Shopee Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-gradient-to-r from-orange-500 to-orange-600 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-shopping-bag text-3xl text-white"></i>
                    <a href="index.html" class="text-2xl font-bold text-white">Shopee Clone</a>
                </div>
                <div class="flex-1 max-w-2xl mx-8">
                    <div class="relative">
                        <input type="text" placeholder="Search for products in Flash Sale..."
                            class="w-full p-3 pl-12 pr-16 rounded-sm">
                        <i
                            class="fas fa-search absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
                        <button
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-orange-600 hover:bg-orange-700 text-white px-6 py-2 rounded-sm font-semibold">Search</button>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="window.location.href='cart.html'"
                        class="relative p-2 hover:bg-orange-700 rounded-full transition mr-2">
                        <i class="fas fa-shopping-cart text-xl text-white"></i>
                        <span id="cartBadge"
                            class="absolute -top-1 -right-1 bg-white text-orange-600 text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
                            style="display: none;">0</span>
                    </button>
                    <div id="guestNav" class="flex items-center space-x-4">
                        <a href="login.html" class="text-white font-semibold hover:text-orange-200">Sign in</a>
                        <a href="register.html" class="bg-white text-orange-600 px-4 py-2 rounded font-semibold">Sign
                            up</a>
                    </div>
                    <div id="userNav" class="hidden flex items-center space-x-3 text-white">
                        <div class="flex items-center space-x-2">
                            <img id="userAvatar" src="" alt="User" class="w-6 h-6 rounded-full border border-white">
                            <span id="userName" class="font-semibold truncate max-w-[150px]">User</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Breadcrumb -->
    <div class="bg-white py-3 mb-4">
        <div class="max-w-7xl mx-auto px-4">
            <nav class="flex text-sm text-gray-600">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <span class="text-gray-800 font-semibold">Flash Sale</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 pb-12">
        <!-- Flash Sale Header -->
        <div class="flex items-center justify-between mb-6 bg-white p-4 rounded shadow-sm">
            <div class="flex items-center space-x-4">
                <h2 class="text-3xl font-bold text-orange-600 uppercase italic">FLASH SALE</h2>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-600 font-semibold mr-2">Ending in</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">00</div>
                    <span class="font-bold">:</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">45</div>
                    <span class="font-bold">:</span>
                    <div class="bg-black text-white px-3 py-1 rounded text-lg font-bold">23</div>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="flex-1">
            <div class="flex justify-between items-center mb-6">
                <p class="text-gray-600">Showing all items on sale</p>
                <select class="border border-gray-300 rounded px-4 py-2">
                    <option>Sort by: Newest</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>

            <div id="productsGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <div class="col-span-full text-center text-gray-500 py-20">Loading Flash Sale products...</div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';

        // Check Auth
        document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
            loadFlashSaleProducts();
        });

        function checkLogin() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('guestNav').classList.add('hidden');
                document.getElementById('userNav').classList.remove('hidden');
                document.getElementById('userName').textContent = user.fullName || user.username;
                document.getElementById('userAvatar').src = user.avatarUrl || 'https://via.placeholder.com/32';
            }
        }

        async function loadFlashSaleProducts() {
            const grid = document.getElementById('productsGrid');

            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (!response.ok) throw new Error('Failed to fetch products');

                let products = await response.json();

                // Handle Page<Product> structure if applicable, though usually list for /products
                if (products.content) products = products.content;

                // Sort by CreatedAt DESC (Newest first) - Core Flash Sale Logic
                products.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                if (products.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-lg text-gray-500">No products currently on sale.</div>';
                    return;
                }

                grid.innerHTML = products.map(product => {
                    // Start: Image Logic
                    const imageUrl = (product.images && product.images.length > 0)
                        ? product.images[0]
                        : 'https://via.placeholder.com/400x400?text=No+Image';

                    // Start: Price Logic
                    let priceVal = 0;
                    if (product.variants && product.variants.length > 0) priceVal = product.variants[0].price;
                    else if (product.price) priceVal = product.price; // Fallback

                    const priceDisplay = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(priceVal);

                    // Start: Flash Sale Specifics
                    // Random sold count for "hype"
                    const soldCount = Math.floor(Math.random() * 90) + 10;
                    const progressPercent = Math.min(soldCount, 100);

                    return `
                    <div onclick="window.location.href='product-detail.html?id=${product.id}'" 
                         class="bg-white rounded-lg shadow hover:shadow-lg transition-all overflow-hidden group cursor-pointer border border-transparent hover:border-orange-500">
                        <div class="relative">
                            <img src="${imageUrl}" alt="${product.name}" class="w-full h-48 object-cover">
                            <!-- Flash Sale Badge -->
                            <div class="absolute top-2 right-2 bg-yellow-400 text-red-600 px-2 py-1 rounded text-xs font-bold border border-red-500 shadow-sm">
                                <i class="fas fa-bolt mr-1"></i>50%
                            </div>
                            <div class="absolute top-2 left-2 bg-red-600 text-white px-2 py-1 rounded text-xs font-bold">MALL</div>
                        </div>
                        <div class="p-3">
                            <p class="text-sm text-gray-700 mb-2 h-10 line-clamp-2 overflow-hidden">${product.name}</p>
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-orange-600 text-lg font-bold">${priceDisplay}</p>
                                <span class="text-xs text-gray-400 line-through">â‚«999.000</span>
                            </div>
                            
                            <!-- Flash Sale Progress Bar -->
                            <div class="relative w-full h-4 bg-red-100 rounded-full mt-2 overflow-hidden">
                                <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-red-500 to-orange-500" style="width: ${progressPercent}%"></div>
                                <div class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-[10px] font-bold text-white uppercase tracking-wider">
                                    Sold ${soldCount}
                                </div>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Failed to load Flash Sale products.</div>';
            }
        }
    </script>
</body>

</html>
