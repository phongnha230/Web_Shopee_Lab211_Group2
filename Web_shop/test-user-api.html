</head>
<body>
    <div class="container">
        <h1>üöÄ Test User API</h1>
        <p class="subtitle">Qu·∫£n l√Ω Users - Kh√¥ng c·∫ßn Database (D·ªØ li·ªáu l∆∞u trong b·ªô nh·ªõ)</p>
        
        <!-- Th√™m User -->
        <div class="section">
            <h2>‚ûï Th√™m User M·ªõi</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" placeholder="Nh·∫≠p username...">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="Nh·∫≠p email...">
            </div>
            <div class="form-group">
                <label>H·ªç v√† t√™n:</label>
                <input type="text" id="fullName" placeholder="Nh·∫≠p h·ªç v√† t√™n...">
            </div>
            <div class="form-group">
                <label>S·ªë ƒëi·ªán tho·∫°i:</label>
                <input type="text" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i...">
            </div>
            <button onclick="createUser()">Th√™m User</button>
        </div>
        
        <!-- C√°c ch·ª©c nƒÉng kh√°c -->
        <div class="section">
            <h2>üîç C√°c Ch·ª©c NƒÉng Kh√°c</h2>
            <button onclick="getAllUsers()">Xem T·∫•t C·∫£ Users</button>
            <button class="btn-secondary" onclick="getUserById()">T√¨m User Theo ID</button>
            <button class="btn-danger" onclick="deleteUser()">X√≥a User Theo ID</button>
            <button onclick="testFullDemo()">üéØ Ch·∫°y Demo ƒê·∫ßy ƒê·ªß</button>
        </div>
        
        <!-- K·∫øt qu·∫£ -->
        <div class="section">
            <h2>üìä K·∫øt Qu·∫£</h2>
            <div id="result">
                <p style="color: #999; text-align: center;">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/users';
        
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="${isError ? 'error' : 'success'}">${message}</p>`;
        }
        
        function displayUsers(users) {
            const resultDiv = document.getElementById('result');
            if (users.length === 0) {
                resultDiv.innerHTML = '<p style="color: #999;">Ch∆∞a c√≥ user n√†o trong h·ªá th·ªëng.</p>';
                return;
            }
            
            let html = '<h3>üìã Danh s√°ch Users:</h3>';
            users.forEach(user => {
                html += `
                    <div class="user-card">
                        <h3>üë§ ${user.fullName}</h3>
                        <div class="user-info">
                            <p><strong>ID:</strong> ${user.id}</p>
                            <p><strong>Username:</strong> ${user.username}</p>
                            <p><strong>Email:</strong> ${user.email}</p>
                            <p><strong>Phone:</strong> ${user.phone}</p>
                        </div>
                    </div>
                `;
            });
            resultDiv.innerHTML = html;
        }
        
        async function createUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            
            if (!username || !email || !fullName || !phone) {
                showResult('‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!', true);
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, fullName, phone })
                });
                
                const user = await response.json();
                showResult(`‚úÖ ƒê√£ th√™m user th√†nh c√¥ng!<br><pre>${JSON.stringify(user, null, 2)}</pre>`);
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('fullName').value = '';
                document.getElementById('phone').value = '';
                
                // Auto refresh list
                setTimeout(getAllUsers, 500);
            } catch (error) {
                showResult('‚ùå L·ªói: ' + error.message, true);
            }
        }
        
        async function getAllUsers() {
            try {
                const response = await fetch(API_URL);
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                showResult('‚ùå L·ªói: ' + error.message, true);
            }
        }
        
        async function getUserById() {
            const id = prompt('Nh·∫≠p ID c·ªßa user c·∫ßn t√¨m:');
            if (!id) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`);
                if (response.ok) {
                    const user = await response.json();
                    displayUsers([user]);
                } else {
                    showResult(`‚ùå Kh√¥ng t√¨m th·∫•y user v·ªõi ID: ${id}`, true);
                }
            } catch (error) {
                showResult('‚ùå L·ªói: ' + error.message, true);
            }
        }
        
        async function deleteUser() {
            const id = prompt('Nh·∫≠p ID c·ªßa user c·∫ßn x√≥a:');
            if (!id) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showResult(`‚úÖ ƒê√£ x√≥a user ID: ${id} th√†nh c√¥ng!`);
                    setTimeout(getAllUsers, 500);
                } else {
                    showResult(`‚ùå Kh√¥ng t√¨m th·∫•y user v·ªõi ID: ${id}`, true);
                }
            } catch (error) {
                showResult('‚ùå L·ªói: ' + error.message, true);
            }
        }
        
        async function testFullDemo() {
            showResult('üîÑ ƒêang ch·∫°y demo ƒë·∫ßy ƒë·ªß...');
            
            try {
                // 1. Th√™m 3 users
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'nguyenvana',
                        email: 'nguyenvana@gmail.com',
                        fullName: 'Nguyen Van A',
                        phone: '0123456789'
                    })
                });
                
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'tranthib',
                        email: 'tranthib@gmail.com',
                        fullName: 'Tran Thi B',
                        phone: '0987654321'
                    })
                });
                
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'levanc',
                        email: 'levanc@gmail.com',
                        fullName: 'Le Van C',
                        phone: '0369852147'
                    })
                });
                
                showResult('‚úÖ Demo ho√†n th√†nh! ƒê√£ th√™m 3 users m·∫´u.');
                setTimeout(getAllUsers, 500);
            } catch (error) {
                showResult('‚ùå L·ªói: ' + error.message, true);
            }
        }
        
        // Load users khi trang ƒë∆∞·ª£c t·∫£i
        window.onload = getAllUsers;
    </script>
</body>
</html>
